<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <table class='table'>
                <thead>
                    <tr th:if="${regreso!=null}">
                        <th>
                            <a th:href="@{ej10(ruta=${regreso})}" class="btn btn-primary">Regreso</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d:${directorio}">                    
                        <td><a th:if="${d.directorio}" th:href="@{ej10(ruta=${d.url})}" th:text="${d.url}"></a>
                            <a th:if="${!d.directorio}" th:href="@{/ej10/descarga(ruta=${d.url})}" style="color:black" th:text="${d.url}"></a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>         
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
      
    </body>
</html>
