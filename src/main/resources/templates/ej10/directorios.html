<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css">
        <title>Ficheros</title>
        <style>
            thead{
                background: linear-gradient(#777, #444);
                box-shadow: inset 0 1px 0 #999;
                color: #fff;
                font-weight: bold;
                text-shadow: 0 1px 0 #000;	
            }
        </style>
    </head>

    <body>
        <div class="container">
            <a th:if="${parent!=null}" th:href="@{/directorios/obtener(ruta=${parent})}" class="btn btn-primary mb-4">Volver</a>
            <table class="table table-striped table-hover">
                <thead >
                    <tr>
                        <th class="letra">Lista Directorios</th>               
                    </tr>
                </thead>
                <tr th:each="lista:${directorios}">
                    <td> <a th:if="${lista.directorio}" th:href="@{/directorios/obtener(ruta=${lista.rutaAbsoluta})}" th:text="${lista.nombre}"></a> 
                        <a th:if="${lista.directorio==false}" th:href="@{/directorios/descargar(ruta=${lista.rutaAbsoluta})}" th:text="${lista.nombre}"></a></td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
    </body>
</html>
