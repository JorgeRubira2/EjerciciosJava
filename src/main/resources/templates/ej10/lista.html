<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Directorios</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<body>
	<div class="container">
	    <a th:if="${pariente!=null}" th:text="Volver" th:href="@{/ejercicio10/directorios(ruta=${pariente})}" class="btn btn-primary"></a>
		<table class="table table-striped table-secondary">
			<thead class="thead-dark">
				<tr>
					<th>Directorio</th>
				</tr>
			</thead>
				<tr th:each="fichero:${directorios}">
					<td>
                        <a th:if="@{fichero.esDirectorio}" th:text="${fichero.nombre}" th:href="@{/ejercicio10/directorios(ruta=${fichero.rutaAbsoluta})}"></a>
                    </td>
				</tr>
		</table>
	</div>
</body>
</html>
