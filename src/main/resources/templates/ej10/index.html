<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <style>
            i{
                padding-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container input-group">
            <a  class="btn btn-primary" th:href="@{discoDuro(ruta=${Parent})}">Atr√°s</a>
        </div>
        <div class="container col-9">
            <div id="tabla" class="container">
                <table class="table table-striped table-hover">
                    <tr class="col-4">
                        <th>Nombre:</th>
                    </tr>
                    <tr th:each="listado:${Ficheros}" class="col-4">
                        <td th:if="${listado.directory}"><a th:text="${listado.name}" th:href="@{discoDuro(ruta=${listado.absolutePath})}"></a></td>
                        <td th:if="${listado.directory==false}"> <a th:text="${listado.name}" th:href="@{descarga(ruta=${listado.absolutePath})}"></a><i class="fa fa-arrow-circle-down" aria-hidden="true" style="color:blue"></i></td>
                    </tr> 
                </table>  
            </div>      
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    </body>
