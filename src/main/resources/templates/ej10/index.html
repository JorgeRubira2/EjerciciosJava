<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Listado Disco Duro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="container ">
            <a th:href="@{mostrarDirectorios(ruta=${Parent})}" class="btn btn-primary mt-4" >Ir atr√°s</a>
        </div>
        <div class="container">
            <!-- Tabla de alumnos-->    
            <div id="tabla" class="container">
                <table class="table table-striped mt-4">
                    <tr>
                        <th>Nombre</th>
                    </tr>
                    <tr th:each="listado:${Ficheros}">
                        <td th:if="${listado.directory}"><a th:text="${listado.name}" th:href="@{mostrarDirectorios(ruta=${listado.absolutePath})}"></a></td>
                    </tr> 
                </table>
            </div>
        </div>
        <!-- Scripts JQuery, Bootstrap, Fontawesome -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" ></script>
    </body>
</html>
