<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">         
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            body{
                margin-top:20px;
            }

        </style>
    </head> 
    <body>

        <div class="row">
            <div class="from-group col-3">                      
                <input class="form-control" th:value="${ruta}" name="ruta" readonly />

            </div>
            <div class="col-2"> 
                <a class="btn btn-primary"  th:href="@{/ejercicio10/listaficheros(ruta=${volver})}" name="volver">Volver</a>
            </div>                       
        </div>            
        <hr/>

        <table class="table table-striped">
            <tr>
                <th>Nombre</th>

            </tr> 
            <tr th:each="fichero:${nombres}" id="tabla">                  
                <td>
                    <a th:if="${fichero.directorio}" th:text="${fichero.getNombre() }" th:href="@{/ejercicio10/listaficheros(ruta=${fichero.getRutaFichero()})}"> </a>  
                    <a class="text-secondary" th:if="${!fichero.directorio}" th:text="${fichero.getNombre() }" th:href="@{/ejercicio10/listaficheros(ruta=${fichero.getRutaFichero()})}" > </a>  
                </td>



            </tr>

        </table>

    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>




    </script>
</html>
