<!DOCTYPE html>
<html>
<head>
<style>
table{
border:2px solid black;
}</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>
<body>
	<div class="container">
            <table class="table table-striped">
              
              <a th:if="${parent!=null}" th:href="@{vista(ruta=${parent})}" class="btn btn-primary">Volver</a>
               
                <tbody>
                     
                    
                    <tr th:each="ficheroInterno:${ruta}">
                        <th:block th:if="${ficheroInterno.directorio}">
                            <td><a th:href="@{vista(ruta=${ficheroInterno.rutaAbs})}" th:name="ruta" th:text="${ficheroInterno.nombre}"></a>
                            </td>
                        </th:block>
                        <th:block th:if="${ficheroInterno.directorio}==false">
                            <td> <a  th:href="@{vista(ruta=${ficheroInterno.rutaAbs})}" ><span th:text="${ficheroInterno.nombre}"></span></a>
                            </td>
                        </th:block>
                    </tr>
                </tbody>
        </div>
	 <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
</body>
</html>
