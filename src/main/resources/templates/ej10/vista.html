<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="fichero: ${contenido}">
                        <td>
                            <a th:if="${fichero.directorio}" th:text = "${'*'+fichero.nombre}" th:href="@{/ej10/lista(ruta=${fichero.rutaAbsoluta})}"></a>
                            <a th:if="${!fichero.directorio}" th:text="${fichero.nombre}"></a>
                        </td>  
                        <td class="nombre">
                            <a th:if="${ruta!=null}" th:href="@{/ej10/lista(ruta=${ruta})}">VOLVER</a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </body>
</html>
