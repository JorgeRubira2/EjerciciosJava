<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:include="ej05/layouts/plantilla::head">
       
    </head>
    <body>
        <div th:include="ej05/layouts/plantilla::cabecera">

        </div>
        <div class="container">
             <a th:href="@{/medallero/rankingPaises}" class= "btn btn-secondary">Ver Ranking por Paises </a>
            <table class="table table-responsive table-striped table-hover">
                <thead >
                    <tr>
                        <th> ** </th>
                        <th> Atletas</th>
                        <th class="centrar"> <i class="fas fa-medal oro"></i> </th>
                        <th class="centrar"> <i class="fas fa-medal plata"></i></th>
                        <th class="centrar"> <i class="fas fa-medal bronce"></i></th>
                        <th class="centrar"> Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="atl,iter:${atletas}" >
                        <td  th:text="${iter.index}"> </td>
                        <td th:text="${atl.atleta}"></td>
                        <td class="centrar" th:text="${atl.oro}"></td>
                        <td class="centrar" th:text="${atl.plata}"></td>
                        <td class="centrar"  th:text="${atl.bronce}"></td>
                        <td class="centrar" th:text="${atl.oro + atl.plata +atl.bronce}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:include="ej05/layouts/plantilla::scripts">
        </div>

    </body>
</html>
