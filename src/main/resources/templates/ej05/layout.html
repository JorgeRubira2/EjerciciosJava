<!DOCTYPE html>

<html th:fragment="layout(cuerpo,js)">
    <head>
        <title>Medallero</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <style>
            .main{
                margin-top:20px;
            }
            .primera{
                width:60%;
            }
            .gold{
                color:gold;
            }
            .silver{
                color:silver;
            }
            .bronce{
                color:#cd7f32;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <th:block th:include="${cuerpo}"/>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>  
        <div>
            <th:block th:include="${js}"/>
        </div>
    </body>
</html>
