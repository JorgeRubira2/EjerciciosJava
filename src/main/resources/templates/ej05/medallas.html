<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-7"><label th:text="Pais"></label></div>
                <div class="col-1">gold</div>
                <div class="col-1">silver</div>
                <div class="col-1">bronce</div>
                <div class="col-1">All</div>
            </div>
            <ol>
                <li  th:each="medallaPais:${medallasPaises}">
                    <div class="row">
                        <div class="col-7">
                            <a th:href="@{consultaDeportistas/{pais}(pais=${medallaPais.pais})}"><span th:text="${medallaPais.pais}"></span></a>
                        </div>
                        <div class="col-1"><a th:href="@{consultaDeportesEnMedalla/oro/{pais}(pais=${medallaPais.pais})}" th:text="${medallaPais.oro}" ></a></div> 
                        <div class="col-1"><a th:href="@{consultaDeportesEnMedalla/plata/{pais}(pais=${medallaPais.pais})}" th:text="${medallaPais.plata}" ></a></div>
                        <div class="col-1"><a th:href="@{consultaDeportesEnMedalla/cobre/{pais}(pais=${medallaPais.pais})}" th:text="${medallaPais.cobre}" ></a></div>
                        <div class="col-1"><div th:text="${medallaPais.oro +medallaPais.plata + medallaPais.cobre}" ></div></div> 
                    </div>
                </li>
            </ol>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
</html>
