<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Titulo</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="col-12" action="ejercicio12/subir" method="post"
				enctype="multipart/form-data">
				Selecciona el CSV: <input accept=".csv" required
					class="btn btn-check col-4" type="file" name="fichero" /> <input
					class="btn btn-success col-4" type="submit" value="Subir Fichero" />
			</form>
		</div>
		<div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
		<div style="color: green" th:if="${mensaje!=null}"
			th:text="${mensaje}"></div>
	</div>
</body>
</html>
