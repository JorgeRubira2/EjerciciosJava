<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   
    
    <head>
        <title>Importar CSV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
       
     </head>
    
    <body>
        
       <div class="container">
          <h1> 
             <div style="color: red;"  >
            Importar CSV
            </div>
        </h1> 
           
           <br>      
           <div class="row">
              <form action="/ejercicio12/subir" method="post" enctype="multipart/form-data" >
               
                 Archivo <input type="file" class="btn-md" name="archivo" accept=".csv"/>
                 <br>
                 <br>
                 <div class="container">
                    <div "col-2">  
                        <input type="submit" class="btn-primary" value="Importar Fichero "/> 
                         <hr>
                    </div>
                  </div>
              </form>
           </div>
        </div>                          
    </body>
</html>
