<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Solicitudes Universidad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container justify-content-center bg-light text-dark">
            <h1 class="display-3">Solicitud de plazas</h1>
            <p class="lead">Alta de registros de plazas solicitadas</p>
            <hr class="my-4">
        <div class=" m-2">
            <div class="row">             
                <form action="/ejercicio12/subirCSV" method="post" enctype="multipart/form-data" >
                    <span class="m-1">Fichero</span> <input  class="m-1" type="file" name="fichero" accept=".csv" /><br/><br/>
                    <button type="submit" class="btn btn-dark" value="Subir Fichero"><i class="fas fa-arrow-circle-up"><span style="margin-left: 5px">Subir Archivo</span></i> </button>
                </form>
                <div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
            </div>
        </div>
        </div>      
    </body>
</html>
