<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>subida fichero csv</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action='/ejercicio12/tratarDatos' method='post' enctype="multipart/form-data">
            <input type='file' name='fichero' required=""/>
            <input type='submit' value="Subir CSV"/>
        </form>
        <span th:if="${error != null}" th:text="${error}"/>
        <span th:if="${mensaje != null}" th:text="${mensaje}"/>
    </body>
</html>
