<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <div class="container" style='text-align: center;'>
            <form action="/ej12/subir" method="post" enctype="multipart/form-data">
                    
                        <h5 class='mt-4 mb-4'>Importar Ficheros CSV a la BD</h5>
                        <div class="input-group">
                            <input type="file" name="fichero" accept=".csv" class="form-control" id="inputGroupFile02">
                            <input class="btn btn-outline-success" type="submit" for="inputGroupFile02" value="Importar"></input>
                        </div>
                    
                    <span style='color: red; text-align:center' th:if="${error!=null}" th:text="${error}"></span>
                    <span style='color: green; text-align:center' th:if="${success!=null}" th:text="${success}"></span><br>
                </div>
            </form>
            
            <!-- Scripts JQuery, Bootstrap, Fontawesome -->
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
