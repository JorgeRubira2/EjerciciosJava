<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <style>
            .container{
                margin-top:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table class='table'>
                <thead>
                    <tr>
                        <th>Curso Académico</th>
                        <th>Estudio</th>
                        <th>Localidad</th>
                        <th>Centro</th>
                        <th>Tipo de Centro</th>
                        <th>Tipo de estudio</th>
                        <th>Plazas Ofertadas</th>
                        <th>Plazas Matriculadas</th>
                        <th>Plazas Solicitadas</th>
                        <th>Índice Ocupación</th>
                        <th>Fecha actualización</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each='uni:${universidad}'>
                        <td th:text='${uni.cursoAcademico}'></td>
                        <td th:text='${uni.estudio}'></td>
                        <td th:text='${uni.localidad}'></td>
                        <td th:text='${uni.centro}'></td>
                        <td th:text='${uni.tipoCentro}'></td>
                        <td th:text='${uni.tipoEstudio}'></td>
                        <td th:text='${uni.plazasOfertadas}'></td>
                        <td th:text='${uni.plazasMatriculadas}'></td>
                        <td th:text='${uni.plazasSolicitadas}'></td>
                        <td th:text='${uni.indiceOcupacion}'></td>
                        <td th:text='${uni.fechaActualizacion}'></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
