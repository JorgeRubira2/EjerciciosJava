<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Formulario</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<style>
label {
      vertical-align: top;
}
</style>
<body>
	<div class="container">
		<form action="save" id="formulario" method="post" th:object="${cliente}" class="form-group">
			<label>Nombre:</label> <input type="text" th:field="*{nombre}"> 
			<label>Cuenta principal:</label> <input type="text" th:field="*{cuenta}"><br />
			<label>Apellidos:</label><input type="text" th:field="*{apellidos}">
			<label>Telefono:</label><input type="text" th:field="*{telefono}"><br />
			<label>Titulo:</label> <input type="text" th:field="*{titulo}">
			<label>Email:</label> <input type="text" th:field="*{email}"> <br /></br>
			<label style="  display: flex; flex-direction: column;">Descripcion:</label>
			<textarea form="formulario" th:field="*{descripcion}"  rows="4" cols="30"></textarea>
			
			</br></br>
			
			<label>Calle:</label> <input type="text" th:field="*{calle}"> <br />
			<label>Ciudad:</label><input type="text" th:field="*{ciudad}">
			<label>Estado:</label> <input type="text" th:field="*{estado}"><br />
			<label>Pais:</label><input type="text" th:field="*{pais}">
			<label>C.Postal:</label> <input type="number" th:field="*{postal}"><br />
			<br /> <input type="submit" class="btn btn-primary"
				value="Agregar usuario">
		</form>
	</div>
</body>
</html>
