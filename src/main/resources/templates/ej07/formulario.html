<html xmlns:th="http://www.thymeleaf.org"
      th:replace="ej06/layout::plantilla( ~{::body})">
    <head>
        <title>AÃ±adir usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="row">
            <button class="btn btn-success">Guardar</button> 
        </div>
        <div class="row">
            <form id="formulario" th:object="${clientes}" action="formulario" method="POST">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="firstName">First name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" >
                    </div>
                    <div class="col-sm-6">
                        <label for="primaryAccount">Primary Account</label>
                        <input th:field="*{primaryAccount}" type="text" class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="lastName">Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="phone">Office Phone</label>
                        <input th:field="*{phone}" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="title">Title</label>
                        <input th:field="*{title}" type="text" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <label for="description">Descripcion</label>
                        <textarea rows="3" th:field="*{description}" type="number" class="form-control"> </textarea>
                    </div>
                </div>
                <hr />
                
            </form>
        </div>
    </body>
</html>
