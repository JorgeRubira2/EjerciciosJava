<html xmlns:th="https://www.thymeleaf.org"
      th:replace="/ej07/layout::reemplazo( ~{::body}, ~{::misscripts}, ~{::misestilos})">
    <head>

    <misestilos>
        <style>
            textarea{
                width: 400px;
                height: 100px;
            }

            #box{
                background-color: aliceblue;
                border: 3px ridge #333333;

            }
            .form-group{
                margin-left: 10px;
                font-weight: 700;

            }
            #nav{
                background: linear-gradient(to bottom,#cccccc ,#999999 , #cccccc);
                border: 3px ridge #333333;
                margin: 0px 0px;
                padding-top: 3px;
                padding-bottom: 3px;

            }
            .innerbox{
                margin: 2px;
                background:  #daf1f5;
                border: 3px ridge #333333;
            }
            .titulo{
                margin-left: 20px;
                font-size:large;
                color:activecaption ;
                letter-spacing: 0.25em;
                word-spacing: 0.25em;
            }
            
            .texto{
                width: 300px;
            }
        </style>
    </misestilos>

</head>

<body>
    <div class="container">
        <form id="formulario" method="post" th:object="${cliente}">
            <div id="box">
                <div id="nav" class="row">
                    <div class="col-2">
                        <input type="submit" formaction="/ejercicio7" value="Save"/>
                    </div>
                    <div class="col-2">
                        <input type="submit" formaction="/ejercicio7" value="Save & View"/>
                    </div>
                    <div class="col-2">
                        <input type="button" onclick="volver()" value="Cancel"/>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}">
                <div class="innerbox">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-5"> 
                                <label  for="firstName">First Name</label>
                                <input class="texto" type="text" th:field="*{firstName}"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-5"> 
                                <label for="primaryAccount">Primary Account</label>
                                <input class="texto" type="text" th:field="*{primaryAccount}"/>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-5"> 
                                <label for="lastName">Last Name</label>
                                <input class="texto" type="text" th:field="*{lastName}"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-5"> 
                                <label for="officePhone">Office Phone</label>
                                <input class="texto" type="tel" th:field="*{officePhone}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-5"> 
                                <label for="title">Title</label>
                                <input class="texto" type="text" th:field="*{title}"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-5"> 
                                <label for="email">Email</label>
                                <input class="texto" type="email" th:field="*{email}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-6"> 
                                <label for="description">Description</label>
                                <textarea  th:field="*{description}"/>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="innerbox">
                    <div>
                        <div class="row col-5 titulo">Address information</div>
                        <div class="row">
                            <div class="form-group col-5">
                                <label for="direction">Primary Address</label>
                                <textarea type="textarea" th:field="*{direction}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-5">
                                <label for="city">city</label>
                                <input class="texto" type="text" th:field="*{city}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<misscripts>
    <script>
        function volver() {
            $('#formulario').attr('method', 'get').attr('action','/ejercicio7');
            $('#formulario').submit();
        }
    </script>

</misscripts>

</html>
