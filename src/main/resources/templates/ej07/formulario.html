<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
    <head >
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/flatly/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container ">
            <form action="/ejercicio7" method="post" th:object="${cliente}">
            <div class='row'>
                <h1>Datos personales</h1>
                <input type="hidden" th:field="*{id}" />
                <div class='col-2'> 
                <label class="form-label" for="firstName">First name: </label>
                <input type="text" th:field="*{firstName}" class="form-control"/>
                </div>
                <div class='col-3'> 
                <label class="form-label" for="lastName">Last name: </label>
                <input type="text" th:field="*{lastName}" class="form-control"/>
                </div>
                <div class='col-2'> 
                <label class="form-label" for="title">Título: </label>
                <input type="text" th:field="*{title}" class="form-control"/>
                </div>
                <div class='col-5'> 
                <span class="form-label">Descripción:</span> 
                <textarea th:text="*{descripcion}" name="descripcion" class="form-control"></textarea>
                </div>
                <div class='col-4'> 
                <label class="form-label" for="primaryAccount">Primary Account: </label>
                <input type="text" th:field="*{primaryAccount}" class="form-control"/>
                </div>
                <div class='col-2'> 
                <label class="form-label" for="telefono">Teléfono: </label>
                <input type="text" th:field="*{telefono}" class="form-control"/>
                </div>
                <div class='col-2'> 
                <label class="form-label" for="email">Email: </label>
                <input type="email" th:field="*{email}" class="form-control"/>
                </div>
                
               
                <h1>Dirección</h1>
                <div class='col-3'> 
                <span class="form-label">Primary Address:</span>                
                <textarea th:text="*{direccion}" name="direccion" class="form-control"></textarea>
                </div>
                <div class='col-2'> 
                <label class="form-label" for="city">City: </label>
                <input type="text" th:field="*{city}" class="form-control"/>
                </div>
                <div class='col-3'> 
                 <label class="form-label" for="estado">Estate: </label>
                <input type="text" th:field="*{estado}" class="form-control"/>
                </div>
                <div class='col-2'> 
                 <label class="form-label" for="country">Country: </label>
                <input type="text" th:field="*{country}" class="form-control"/>
                </div>
                <div class='col-2'>
                <label class="form-label" for="codigoPostal">Postal code: </label>
                <input type="number" th:field="*{codigoPostal}" class="form-control"/>
                </div>
               
                <div class='col-5'> 
                    <br><br>
                <input type="submit" value="Modificar" class="btn btn-primary" />
                
                <a href="/ejercicio7" class="btn btn-secondary">Volver sin guardar</a>
                </div>
            </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script> 
    </body>
</html>
