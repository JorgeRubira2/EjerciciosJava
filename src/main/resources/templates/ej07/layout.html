<html xmlns:th="https://www.thymeleaf.org"
      th:fragment="plantilla(cuerpo)">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <style>
            .container{
                align-self: center;
                background-color:rgb(198, 199, 199);
                margin-top:15px;
                border:2px solid black;
                border-radius: 10px;
            }
            .lista{
                border:1px solid black;
            }
            button{
                margin:5px;
                border-radius: 10px !important;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <th:block th:include="${cuerpo}"/>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function leerHtmlAjax(){
                $.ajax({
                    url:"ejercicio7/formulario",   //<--Ejecutamos del contra esta url
                    success: function(pHtml){    //<- Nos devuelven la respuesta. 
                        bootbox.dialog({
                            size: "large",
                            message:pHtml
                        })
                    },
                    error: function(xhr, status, error) {
                      alert(xhr.responseText);
                    }
                });
            }
        </script>
    </body>
</html>
