<html xmlns:th="https://www.thymeleaf.org"
      th:replace="/ej07/layout::reemplazo( ~{::body}, ~{::misscripts}, ~{::misestilos})">
    <head>

    <misestilos>
        <style>
        input .textarea{
            width: 200 px;
        }
        </style>
    </misestilos>
        
    </head>
    
    <body>
        <div class="container">
            <form id="formulario">
                <div class="row">
                    <div class="col-2">
                        <input type="submit" formaction="Create" value="Save"/>
                    </div>
                    <div class="col-2">
                        <input type="submit" formaction="Modificar" value="Modificar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-5">
                        Name
                    </div>
                    <div class="col-3">
                        Account Name
                    </div>
                    <div class="col-3">
                        Email & Phone
                    </div>
                </div>
                <span th:each="cliente:${clientes}">
                    <form th:id="${cliente.id}" th:action="|/${cliente.id}|">
                        
                    <div class="row">
                            <div class="col-1"> 
                                 <input type="checkbox" th:id="*{cliente.id}" th:value="*{cliente.id}"/>
                            </div>
                            <div class="col-5"> 
                                <span th:text="*{cliente.firstName}"/> <span th:text="*{cliente.lastName}"/>
                            </div>
                            <div class="col-3"> 
                                <span th:text="*{cliente.primaryAccount}"/>
                            </div>
                            <div class="col-3"> 
                                <span th:text="*{cliente.email}"/>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                            <div class="col-8"> 
                                <span th:text="*{cliente.title}"/>
                            </div>
                            
                            <div class="col-3"> 
                                <span th:text="*{cliente.officePhone}"/>
                            </div>
                    </div>
                    </form>
                </span>
                
                
                
            </form>
        </div>
    </body>

    <misscripts>
    </misscripts>

</html>
