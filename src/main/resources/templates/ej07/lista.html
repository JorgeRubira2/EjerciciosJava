<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Lista de clientes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
<style>
th {
	text-align: center;
}
body{
	background: linear-gradient(to bottom, #0351A4, #9FCEFF);
}
h5{
	font-weight: bold;
	color:#DFB004;
	text-decoration: underline;
}
</style>
<body>
	<div class="container">
	<h5 th:if="${clientes.size() == 0}" class="offset-4">La tabla esta vacia</h5>
	<a th:href="@{http://localhost:8090/ejercicio7/formulario}" class="btn btn-success offset-4"><i class="fas fa-user-plus"></i> Nuevo cliente</a>
		<table class="table table-striped table-secondary" th:if="${clientes.size() > 0}">
			<thead class="thead-dark">
				<tr>
					<th>Nombre</th>
					<th>Nombre de la cuenta</th>
					<th>Email y telefono</th>
					<th>Accion</th>
				</tr>
			</thead>
				<tr th:each="cliente:${clientes}">
					<td> <a th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}" th:href="@{/ejercicio7/ajax/{id}(id=${cliente.id})}"></a></td>
					<td th:text="${cliente.cuenta}" />
					<td>
						<div th:text="${cliente.email}"></div>
						<div th:text="${cliente.telefono}"></div>
					</td>
					<td><a th:href="@{/ejercicio7/{id}(id=${cliente.id})}"
					class="btn btn-warning"><i class="fas fa-pencil-alt"></i> Actualizar</a> 
					<a
					th:href="@{/ejercicio7/delete/{id}(id=${cliente.id})}"
					class="btn btn-danger"><i class="fas fa-times-circle"></i> Borrar</a></td>
				</tr>
		</table>
	</div>
</body>
</html>
