<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Lista de clientes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

<style>
th {
	text-align: center;
}
</style>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Nombre</th>
					<th>Nombre de la cuenta</th>
					<th>Email y telefono</th>
					<th>Accion</th>
				</tr>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}" />
					<td th:text="${cliente.cuenta}" />
					<td>
						<div th:text="${alumno.email}"></div>
						<div th:text="${alumno.telefono}"></div>
					</td>
					<td><a th:href="@{/ejercicio7/{id}(id=${cliente.id})}"
					class="btn btn-warning"><i class="fas fa-pencil-alt"></i> Actualizar</a> 
					<a
					th:href="@{/ejercicio7/delete/{id}(id=${cliente.id})}"
					class="btn btn-danger"><i class="fas fa-times-circle"></i> Borrar</a></td>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
