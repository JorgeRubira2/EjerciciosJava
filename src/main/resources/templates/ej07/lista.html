<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Account Name</th>
                        <th>Email and Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente:${clientes}">
                        <td th:text="${cliente.name}"></td>
                        <td th:text="${cliente.primaryAccount}"></td>
                        <td>
                           <label th:text="${cliente.email}"></label>
                           <label th:text="${cliente.phone}"></label>
                        </td>
                        <td>
                            <a>Editar</a>
                            <a>Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
