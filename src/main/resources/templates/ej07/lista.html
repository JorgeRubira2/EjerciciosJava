<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Gestion clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <style>
            .main{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container main">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Account Name</th>
                        <th>Email and Phone</th>
                    </tr>
                </thead>
                <tr th:each="cli:${clientes}">
                    <td></td>
                    <td th:text="${cli.firstName}"></td>
                    <td th:text="${cli.primaryAccount}"></td>
                    <td th:text="${cli.telefono}"></td>
                </tr>
            </table>
        </div>
         <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script> 
    </body>
</html>
