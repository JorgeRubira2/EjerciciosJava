<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <script>
            function validar() {
                if ($('#codigoNombre').val() == "") {
                    alert('codigo o nombre requerido');
                } else {
                    $('form').submit();
                }

            }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>Nuevo Alumno</h1>

            <form action='/ejercicio03/create' method="post">
                <div class="row">
                    <div class="form-group col-2">
                        <label>Nombre</label>
                        <input class="form-control" id="nombre" name="nombre" th:value="${nombre}" type="text" alt="Nombre de la persona" required/>
                    </div>

                    <div class="form-group col-2">
                        <label>Telefono</label>
                        <input class="form-control" id="telefono" name="telefono" th:value="${telefono}" type="text" alt="Telefono del alumno" required/>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group col-2">
                        <label>Direccion</label>
                        <input class="form-control" id="direccion" name="direccion" th:value="${direccion}" type="text" alt="direccion durante el curso" required/>
                    </div>
                    
                    <input type="hidden" id="codigo" name="codigo" th:value="${codigo}" />
                    
                </div>     
                <br/>
                <div class="row">
                    <div class="form-group col-2">
                        <!--<a class="btn btn-primary" id="buscar" th:href="${'/ejercicio03/search'}" onclick="validar()"> Buscar <i class="fas fa-search"></i> </a> -->
                        <button onclick="submit()" class="btn btn-primary"> Alta <i class="fas fa-user-check"></i></button>
                    </div>
                    <div class="form-group col-2">
                        <a class="btn btn-primary" th:href="${'/ejercicio03/alumnos'}">  Volver <i class="fas fa-arrow-left"></i> </a>
                    </div>
                </div>
            </form>

            <span th:text="${mensajeErr}" style="color: red"></span>
            <hr/>

        </div>
        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>


    </body>
</html>
