<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Añadir nuevo alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Formulario para añadir un alumno nuevo</h1>
            <form action="/ejercicio3/addAlumno" method="POST">
                <div class="form-group row col-3">
                    <label class="col-form-label">Código :</label> <input readonly th:value="${alumno.codigo}" class="form-control" type="number" name="codigo" min="0" required>
                </div>
                <div class="form-group row col-3">
                    <label class="col-form-label">Nombre: </label> <input th:value="${alumno.nombre}" class="form-control" type="text" name="nombre" required>
                </div>
                <div class="form-group row col-3"> 
                    <label class="col-form-label">Teléfono:</label> <input th:value="${alumno.telefono}" class="form-control" type="text" name="telefono" required>
                </div>
                <div class="form-group row col-3"> 
                    <label class="col-form-label">Dirección: </label> <input th:value="${alumno.direccion}" class="form-control" type="text" name="direccion" required>
                </div>
                <input class=" form-group row col-2 mt-3 btn btn-success" type="submit" name="Añadir" >
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
