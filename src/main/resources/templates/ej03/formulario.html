<html xmlns:th="https://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <form th:object="${codigoControlador}" action="/ejercicio3/editarAlumno" method="post">
      <input type="hidden" class="form-control" th:field="*{codigo}" placeholder="id" style="margin-bottom: 10px" />
      <input class="form-control" th:field="*{nombre}" placeholder="Nombre" style="margin-bottom: 10px" />
      <input class="form-control" th:field="*{telefono}" placeholder="Teléfono" style="margin-bottom: 10px" />
      <input class="form-control" th:field="*{direccion}" placeholder="Dirección" style="margin-bottom: 10px" />
      <button class="btn btn-primary" style="width: 100%">Añadir/Editar</button>
    </form>
  </div>

  <!-- La solución optima es poner los scripts al final -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
</body>

</html>
