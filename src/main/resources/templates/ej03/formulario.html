<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ej03 Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:object="${alumno}" action="/ej03/anadirAlumno" method="post" >
        <input type="hidden" th:field="*{codigo}">
        <div class="form-group row">
            <label class="col-1">Nombre:</label>
            <input class="col-4" type="text" th:field="*{nombre}"/>
        </div>
        <div class="form-group row">
            <label class="col-1">Teléfono:</label>
            <input class="col-4" type="text" th:field="*{telefono}"/>
        </div>
        <div class="form-group row">
            <label class="col-1">Dirección:</label>
            <input class="col-4" type="text" th:field="*{direccion}"/>
        </div>
        <input class="btn btn-outline-primary row" type="submit" value="Guardar"/>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
</html>
