<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <form th:object="${persona}" action="/url" method="post">
                <input type="hidden" class="form-control" name="codigoFormulario" th:value="${codigo}" min="-99999" max="99999" placeholder="id" style="margin-bottom: 10px;"/>
                <input class="form-control" name="nombreFormulario" th:value="${nombre}" min="-99999" max="99999" placeholder="Nombre" style="margin-bottom: 10px;"/>
                <input type="number" class="form-control" name="telefonoFormulario" th:value="${telefono}" min="9" max="9" placeholder="Teléfono" style="margin-bottom: 10px;"/>
                <input class="form-control" name="direccionFormulario" th:value="${direccion}" min="-99999" max="99999" placeholder="Dirección" style="margin-bottom: 10px;"/>
                <button class="btn btn-primary" style="width: 100%;">Añadir/Editar</button>
            </form>
        </div>
        
        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
