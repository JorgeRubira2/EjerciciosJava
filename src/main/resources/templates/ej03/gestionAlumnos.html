<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h3>Lista de personas</h3>
            <form id="formulario" action="" method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label >Valor 1</label>
                        <input class="form-control" th:value="${valor1}"  name="valor1" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-2">
                        <label >Valor 1</label>
                        <input class="form-control" th:value="${valor2}" name="valor2" min="-99999" max="99999"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 pt-4">
                        <input type="submit" id="sumar" value="Sumar" onclick="document.getElementById('formulario').action = '/ejercicio2/sumar';" class="btn btn-primary "/>
                    </div>   
                    <div class="col-1 pt-4">
                        <input type="submit" id="restar" value="Restar" onclick="document.getElementById('formulario').action = '/ejercicio2/restar';" class="btn btn-primary "/>
                    </div>   
                    <div class="col-1 pt-4">
                        <input type="submit" id="multiplicar" value="Multiplicar" onclick="document.getElementById('formulario').action = '/ejercicio2/multiplicar';" class="btn btn-primary "/>
                    </div>  
                    <div class="col-1 pt-4">
                        <input type="submit" id="dividir" value="Dividir" onclick="document.getElementById('formulario').action = '/ejercicio2/dividir';" class="btn btn-primary "/>
                    </div>  
                    <div class="from-group col-2">
                        <label >Resultado</label>
                        <input class="form-control" th:value="${resultado}" disabled name="resultado" min="-99999" max="99999"/>
                    </div>
                </div>
            </form>
            <hr/>
        </div>
        

        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function sumar(){
                document.getElementById('formulario').action = "/ejercicio2/sumar";
            }
            function restar(){
                document.getElementById('formulario').action = "/ejercicio2/restar";
            }
            function multiplicar(){
                document.getElementById('formulario').action = "/ejercicio2/multiplicar";
            }
            function dividir(){
                document.getElementById('formulario').action = "/ejercicio2/dividir";
            }
        </script>
    </body>
</html>
