<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h3>Lista de Alumnos</h3>
      <form action="" method="post">
        <div class="row">
          <div class="col-3 pt-4">
            <input
              required=""
              id="nombrecodigo"
              class="form-control"
              name="nombre"
              th:value="${nombre}"
              placeholder="Ingrese un código o nombre"
            />
          </div>
          <div class="col-3 pt-4">
            <button class="btn btn-primary" formaction="/ejercicio3/busqueda">
              Buscar <i class="fas fa-search"></i>
            </button>
            <input
              type="button"
              onClick="mostrarFormularioNuevo()"
              value="Nuevo"
              class="btn btn-primary"
            />
          </div>
        </div>
        <input type="hidden" name="codigo" th:value="${codigo}" />
      </form>
      <hr />
      <table class="table table-striped">
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
        <tr th:each="alum: ${lista}">
          <td th:text="${alum.codigo}" />
          <td th:text="${alum.nombre}" />
          <td th:text="${alum.telefono}" />
          <td th:text="${alum.direccion}" />
          <td>
            <a class="btn btn-danger" th:onclick="|confirmar(${alum.codigo})|">
              Eliminar
            </a>
            <input
              type="button"
              th:onclick="|mostrarFormularioEditar(${alum.codigo})|"
              value="Editar"
              class="btn btn-info"
            />
          </td>
        </tr>
      </table>
    </div>

    <!-- La solución optima es poner los scripts al final -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>
      function mostrarFormularioEditar(codigoparam) {
        $.ajax({
          url: "/ejercicio3/formulario",
          data: {
            codigo: codigoparam,
          },
          success: function (formularioEditar) {
            bootbox.dialog({
              title: "Añade/Edita el alumno",
              size: "large",
              message: formularioEditar,
            });
          },
        });
      }

      function mostrarFormularioNuevo() {
        $.ajax({
          url: "/ejercicio3/formularioNuevo",
          data: {},
          success: function (formularioNuevo) {
            bootbox.dialog({
              message: formularioNuevo,
            });
          },
          error: function (err) {
            alert("Si la URL esta mal. Codigo 404");
          },
        });
      }

      function confirmar(codigo) {
        bootbox.confirm({
          message: "¿Desea borrar este alumno?",
          callback: function () {
            document.location = "borrar/" + codigo;
          },
        });
      }
    </script>
  </body>
</html>
