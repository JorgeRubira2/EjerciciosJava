<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">         
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>

        </style>
    </head>
    <body>
        <div class="container">

            <h3>Lista de alumnos</h3>
            <form action="/ejercicio03/altanombre" method="post">
                <div class="row">
                    <div class="from-group col-3">                      
                        <input class="form-control" name="nombre" min="-99999" max="99999" placeholder="Ingrese un codigo o un nombre"/>
                        <span th:text="${error}" style="color:red"></span>
                    </div>
                    <div class="col-2"> 
                        <button class="btn btn-primary  mr-2 "  type="submit">Buscar       <i class="fas fa-search pl-1 "></i></button>


                    </div>   
                    <div  class="col-2">                                            
                        <input type="button" value="Nuevo" onclick="nuevo()" class="btn btn-primary "/>
                    </div>    
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Telefono</th> 
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="per:${listaPersonas}">
                    <td th:text="${per.getCodigo()}"></td>   
                    <td th:text="${per.getNombre()}"></td>   
                    <td th:text="${per.getTelefono()}"></td>    
                    <td th:text="${per.getDireccion()}"></td>    
                    <td>
                        <div class="row">      
                            <div class="col-3"> 

                                <a class="btn btn-danger"  th:href="${'/ejercicio03/borrar?codigo='+per.getCodigo()}" >Eliminar</a>

                            </div> 
                            <div class="col-3"> 
                                <a class="btn btn-primary"  th:href="${'/ejercicio03/modificar?codigo='+per.getCodigo()}" >Editar</a>
                         
                            </div> 

                        </div> 
                    </td>    
                </tr>

            </table>
        </div>


        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
      
        <script>
            function nuevo() {
                $("form").attr("action", "/ejercicio03/nuevousuario").submit();


            }

        </script>
    </body>
</html>
