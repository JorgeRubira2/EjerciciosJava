<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <style>
      
      
    </style>
  </head>
  <body>

    
    <h1>Listado de Alumnos</h1>
    
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="from-group col-2">
            <input class="form-control" name="alumno" th:value="${alumno}" />
            
          </div>
          <div class="col-2">
            
              
            <input type="button" value="Buscar" class="btn btn-primary ">
            <input type="button" value="Nuevo"  class="btn btn-primary "/>
         
        </div>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Dirección</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Nombre</td>
                <td>telefono</td>
                <td>direccion</td>
                <td>accion</td>
              </tr>
              
            </tbody>
          </table>
      </form>
    </div>

    <!-- La solución optima es poner los scripts al final -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
  </body>
</html>
