<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
        <style>

            .row{
                margin-bottom: 15px;
            } 

        </style>
    </head>
    <body>




        <div class="container">
            <h1>Listado de Alumnos</h1>
            <form action="/gestionAlumnos" method="post">
                <div class="row">
                    <div class="from-group col-2 ">
                        <input class="form-control" type="text"  name="alumno" th:value="${alumno}" />    
                    </div>
                    <div class="col-4 ">

                        <buton  value="Buscar" class="btn btn-info "> Buscar <i class="fas fa-search"></i></buton>
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal01">Nuevo <i class="fas fa-user-plus"></i></button>

                    </div>

                </div>
                </form>

                <table class="table table-striped  ">
                    
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="alumno:${listaAlumnos}" >

                            <td th:text="${alumno.codigo}" ></td>
                            <td th:text="${alumno.nombre}" ></td>
                            <td th:text="${alumno.telefono}" ></td>
                            <td th:text="${alumno.direccion}" ></td>

                            <td>       
                                <a th:href="@{/gestionAlumnos/eliminar(codigo=${alumno.codigo})}">
                                    <Input type="button"  value="Eliminar" class="btn btn-primary">  
                                </a>
                                <Input type="button" th:onclick="'editar('+${alumno.codigo}+ ')'"  value="Editar" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal02">
                                
                            </td>
                        </tr>

                    </tbody>
                </table>
          
        </div>


<!-- th:ref <a th:href="@{${detailsURL}(id=${order.id})}"> -->

        <!-- FORMULARIO PARA NUEVO/ VENTANA MODAL -->

        <div class="modal fade" id="modal01" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"aria-hidden="true"
             >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Añadir nuevo alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form action="/gestionAlumnos" method="post"> 
                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Código*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-angle-double-right"></i></div>
                                        <input type="number" name="codigo" required class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Nombre*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        <input type="text"  name="nombre" required class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Teléfono*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
                                        <input type="text"  name="telefono" required class="form-control"  />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Dirección*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                                        <input type="text" name="direccion" required class="form-control"  />
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-info">Aceptar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- FORMULARIO PARA EDITAR VENTANA MODAL -->

        <div class="modal fade" id="modal02" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"aria-hidden="true"
             >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Editar alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form action="/gestionAlumnos" method="post"> 
                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Código*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-angle-double-right"></i></div>
                                        <input id="codigo" type="number" disabled name="codigo" class="form-control"/>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Nombre*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        <input type="text"  name="nombre" required class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Teléfono*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
                                        <input type="text"  name="telefono" required class="form-control"  />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <label for="codigo">Dirección*</label>
                                </div>
                                <div class="col-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                                        <input type="text" name="direccion" required class="form-control"  />
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-info">Aceptar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>





        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

        <script>
            
           function editar(codigo){
               $('#codigo').val(codigo);
           }
            
          

        </script>
    </body>
</html>
