<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
        <style>

            .row{
                margin-bottom: 15px;
            } 

        </style>
    </head>
    <body>




        <div class="container">
            <h1>Listado de Alumnos</h1>
            <form action="/gestionAlumnos" method="post">
                <div class="row">
                    <div class="from-group col-2 ">
                        <input class="form-control" type="text"  name="alumno" th:value="${alumno}" />    
                    </div>
                    <div class="col-4 ">

                        <buton  value="Buscar" class="btn btn-info "> Buscar <i class="fas fa-search"></i></buton>
                        <buton  value="Nuevo" class="btn btn-info" data-toggle="model" data-target="#ventanaModal"> Nuevo <i class="fas fa-user-plus"></i></buton>

                    </div>

                </div>

                <table class="table table-striped  ">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="alumno:${listaAlumnos}" >

                            <td th:text="${alumno.codigo}" ></td>
                            <td th:text="${alumno.nombre}" ></td>
                            <td th:text="${alumno.telefono}" ></td>
                            <td th:text="${alumno.direccion}" ></td>

                            <td> 
                                <input type="button" value="Eliminar" class="btn btn-primary ">
                                <input type="button" value="Editar"  class="btn btn-info "/>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </div>




        <!-- FORMULARIO VENTANA MODAL -->

        <div class="modal" id= "ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
            <div class="container">
                <div class="modal-dialog "role="document">
                    <div class="modal-content">

                        <form>
                            <h3 id="tituloVentana">Agregar Nuevo Alumno</h3>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <label for="codigo">Código</label>
                                    </div>
                                    <div class="col-10">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"> <i class="fas fa-angle-double-right"></i></div>
                                            </div>
                                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <label for="codigo">Nombre</label>
                                    </div>
                                    <div class="col-10">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <label for="codigo">Teléfono</label>
                                    </div>
                                    <div class="col-10">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fas fa-phone-alt"></i></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <label for="codigo">Dirección</label>
                                    </div>
                                    <div class="col-10">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"> <i class="fas fa-map-marker-alt"></i> </i></div>
                                            </div>
                                            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

        <script>
            function dialogo() {
                confirm("hola");
            }


        </script>
    </body>
</html>
