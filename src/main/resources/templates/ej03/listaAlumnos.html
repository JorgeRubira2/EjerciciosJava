<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de alumnos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div th:if="${listaAlumnos.size() == 0}">La tabla esta vacia</div>
	<form action="buscarAlumno" method="post" class="form-group" th:if="${listaAlumnos.size() > 0}">
		<input type="text" name="buscar" th:value="${buscador}" placeholder="Buscar alumno..."> 
		<input type="submit" class="btn btn-primary" value="Buscar alumno">
	</form>
	<a th:href="@{http://localhost:8090/ejercicio3/insertarAlumno}" class="btn btn-primary">Nuevo alumno</a>
	<br/>
		<table th:if="${listaAlumnos.size() > 0}"
			class="table table-striped col-6 pt-4">
			<tr>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Telefono</th>
				<th>Direccion</th>
				<th>Acciones</th>
			</tr>
			<tr th:each="alumno:${listaAlumnos}">
				<td th:text="${alumno.codigo}" id="codigo"/>
				<td th:text="${alumno.nombre}" />
				<td th:text="${alumno.telefono}" />
				<td th:text="${alumno.direccion}" />
				<td><a th:href="@{/ejercicio3/actualizarAlumno(codigo=${alumno.codigo})}"
					class="btn btn-success">Actualizar</a> 
					<a
					th:href="@{/ejercicio3/deleteAlumno(codigo=${alumno.codigo})}"
					class="btn btn-danger">Borrar</a>
				</td>
			</tr>
		</table>
</body>
</html>
