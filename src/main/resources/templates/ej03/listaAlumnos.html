<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <h3>Lista de Alumnos</h3>
            <form action="/formulario" method="post">
                <div class="row">
                    <div class="col-3 pt-4">
                        <input id="nombrecodigo" class="form-control" name="nombre" th:value="${nombre}" min="-99999" max="99999" placeholder="Ingrese un código o nombre"/>
                    </div>
                    <div class="col-3 pt-4">
                        <button class="btn btn-primary" formaction="/ejercicio3/busqueda">Buscar <i class="fas fa-search"></i></button>
                        <input class="btn btn-primary" type='submit' value="Nuevo"/> 
                    </div>  
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="alum: ${lista}">
                    <td th:text="${alum.codigo}"/>
                    <td th:text="${alum.nombre}"/>
                    <td th:text="${alum.telefono}"/>
                    <td th:text="${alum.direccion}"/>
                    <td>
                        <a class="btn btn-danger" th:href="@{/ejercicio3/borrar/{codigo} (codigo=${alum.codigo})}">Eliminar</a>
                        <input type="button" onClick="mostrarFormulario()" value="Editar" class="btn btn-info"/>
                    </td>
                </tr>
            </table>
        </div>

        <div id="miformulario" style="display:none">
            <form >
                <input type="hidden" class="form-control" name="idFormulario" th:value="${id}" min="-99999" max="99999" placeholder="id" style="margin-bottom: 10px;"/>
                <input class="form-control" name="nombreFormulario" th:value="${nombre}" min="-99999" max="99999" placeholder="Nombre" style="margin-bottom: 10px;"/>
                <input type="number" class="form-control" name="telefonoFormulario" th:value="${telefono}" min="9" max="9" placeholder="Teléfono" style="margin-bottom: 10px;"/>
                <input class="form-control" name="direccionFormulario" th:value="${direccion}" min="-99999" max="99999" placeholder="Dirección" style="margin-bottom: 10px;"/>
                <button class="btn btn-primary" style="width: 100%;">Añadir/Editar</button>
            </form>

        </div>


        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

        <script>
                        function mostrarFormulario() {
                            bootbox.dialog({
                                title: "Añade/Edita el alumno",
                                size: 'large',
                                message: $('#miformulario').html()
                            });
                        };

                        function confirmar() {
                            bootbox.confirm({
                                message: "Desea borrar este nombre?",
                                closeButton: false,
                                callback: function () {
                                    $("form").submit();
                                }
                            });
                        };  
        </script>
    </body>
</html>
