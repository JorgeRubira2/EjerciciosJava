<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de alumnos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<style>


</style>
<body>

	<h5 th:if="${listaAlumnos.size() == 0}" class="offset-4">La tabla esta vacia</h5>
	<form action="buscarAlumno" method="post" class="form-group offset-3" th:if="${listaAlumnos.size() > 0}">
		<input type="text" name="buscar" th:value="${buscador}" placeholder="Buscar alumno..."> 
		<input type="submit" class="btn btn-primary" value="Buscar alumno">
	</form>
	<a th:href="@{http://localhost:8090/ejercicio3/insertarAlumno}" class="btn btn-success offset-4"><i class="fas fa-user-plus"></i> Nuevo alumno</a>
	<br/>
		<table th:if="${listaAlumnos.size() > 0}"
			class="table table-striped col-8 offset-1 pt-4">
			<thead class="thead-dark">
			<tr>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Telefono</th>
				<th>Direccion</th>
				<th>Acciones</th>
			</tr>
			</thead>
			<tr th:each="alumno:${listaAlumnos}">
				<td th:text="${alumno.codigo}" id="codigo"/>
				<td th:text="${alumno.nombre}" />
				<td th:text="${alumno.telefono}" />
				<td th:text="${alumno.direccion}" />
				<td><a th:href="@{/ejercicio3/actualizarAlumno(codigo=${alumno.codigo})}"
					class="btn btn-warning"><i class="fas fa-pencil-alt"></i> Actualizar</a> 
					<a
					th:href="@{/ejercicio3/deleteAlumno(codigo=${alumno.codigo})}"
					class="btn btn-danger"><i class="fas fa-times-circle"></i> Borrar</a>
				</td>
			</tr>
		</table>
</body>
</html>
