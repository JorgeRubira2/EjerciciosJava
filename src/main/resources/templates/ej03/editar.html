<!DOCTYPE html>

<html>
    <head>
        <title>Editar Alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <link rel="stylesheet" href="https://wowjs.uk/css/libs/animate.css">

    </head>
    <body>
      <h1 align="center"> Edici√≥n de Alumno</h1>
      <div th:align="center">
        <br>
         
         <form th:object="${alumno}"  action="/ejercicio3/guardar" method="post" >
             <h2 align="center">
             <span style="color:red" > <label th:align="center" > Codigo del Alumno </label> </span>
             </h2>
             <div> 
               
                 <input th:align="center" style="color:red" th:field="*{codigo}" th:readonly="true" /><br/>
                <br>
                
             <br>
             <label>  &nbsp; Nombre  &nbsp; </label> <input class="col-2"  th:field="*{nombre}" /> 
             <br>
             <label>  &nbsp; Telefono  &nbsp; </label> <input class="col-2" th:field="*{telefono}"  />
             <br>
             <label>&nbsp;Direccion  &nbsp; </label> <input  class="col-2" th:field="*{direccion}"/>
             <br>
      </div>
          <div class="col-1 pt-4">
            <input type="submit" value="Guardar"  class="btn btn-primary"  />
          </form>
           
     </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        
 
        
    </body>
</html>
