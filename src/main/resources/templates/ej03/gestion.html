<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="ej03/layout::layout(~{::body},~{::misscripts})">
<body>
    <div class="row">
        <form class="col-4" action="/ej03/buscarAlumno" method="post">
            <input type="text" name="nombre"/>
            <input type="submit" class="btn btn-primary" value="Buscar">
        </form>
        <input type="button" class="btn btn-primary col-1" th:onclick="|nuevo()|" value="Nuevo"/>
    </div>
    <table class="table table-striped">
        <tr>
            <th>código</th>
            <th>nombre</th>
            <th>teléfono</th>
            <th>dirección</th>
            <th>acciones</th>
        </tr>
        <tr th:each="alumno:${alumnos}">
            <td th:text="${alumno.codigo}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.telefono}"></td>
            <td th:text="${alumno.direccion}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/ej03/borrarAlumno/' + ${alumno.codigo}}"><i class="fa fa-trash" aria-hidden="true"></i>
                    Borrar</a>
                <input type="button" class="btn btn-secondary" th:onclick="|editar(${alumno.codigo})|" value="Editar"/>
            </td>
            <td></td>
        </tr>
    </table>
</body>
<misscripts>
    <script>
        function nuevo(){
            $.ajax({
                url:"formulario",
                success: function (html){
                    bootbox.dialog({
                        message:html
                    })
                }
            })
        }
        function editar(codigo){
            $.ajax({
                url:"editarAlumno/" + codigo,
                success: function (html){
                    bootbox.dialog({
                        message:html
                    })
                }
            })
        }
    </script>
</misscripts>
</html>
