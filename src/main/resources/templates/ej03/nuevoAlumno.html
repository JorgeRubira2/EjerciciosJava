<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Nuevo alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            .guardar{
                width:130px;
            }
            i{
                padding-left:10px;
            }
        </style>
    </head>
    <body>
        <div class="container" id="container">
            <form th:object="${alumno}" action="/ejercicio3/nuevo" method="post">
                <h1>Introduzca un nuevo alumno</h1>
                <div class="row">
                    <table class="from-group">
                        <tr >
                            <td><input class="form-control nuevo-alumno-input" th:field="*{codigo}" placeholder="Ingrese un codigo" /></td> 
                        </tr>
                        <tr >
                            <td><input class="form-control" th:field="*{nombre}" placeholder="Ingrese un nombre" required /></td>
                        </tr>
                        <tr >    
                            <td><input class="form-control nuevo-alumno-input" th:field="*{telefono}" placeholder="Ingrese un telefono" required/></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" th:field="*{direccion}" placeholder="Ingrese una direccion" required/></td>
                        </tr>
                        <tr class="col-1 boton-guardar"> 
                            <td><button type="submit" value="guardar" class="btn btn-primary guardar">Guardar<i class="fas fa-save"></i></button></td>
                        </tr> 
                    </table>
                </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
