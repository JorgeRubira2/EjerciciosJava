<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edita los datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container pt-2 px-1">
            <h3>Formulario de alta</h3>
            <form th:object='${alumno}' action='/ejercicio3/altaAlumno' method="post" >
                <div  class="form-group col-3">
                    <label>Codigo</label>
                    <input  class="form-control" th:field="*{codigo}"   />
                </div>
                <div class="form-group col-3">
                    <label>Nombre</label>
                    <input  type="text" class="form-control" th:field="*{nombre}" />
                </div>
                <div class="form-group col-3">
                    <label>Telefono</label>
                    <input  type="text" class="form-control" th:value="*{telefono}"   />
                </div>
                <div class="form-group col-3">
                    <label>Direccion</label>
                    <input  type="text" class="form-control" th:value="*{direccion}"  name="direccion" />
                </div>
                <button type="submit" class="btn btn-primary mt-2">Aceptar</button>
            </form>
        </div>
         <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
