<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.fa, .fal {
	font-family: 'Font Awesome 5 Free';
	font-weight: 900;
	margin-top: 5px;
	margin-left: 5px;
}

.fa-search {
	float: right;
}

.fa-user-plus {
	float: right;
}
</style>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css" />

<title>Ejercicio03Spring</title>
</head>
<body>
	<div class="container">

		<h1>Listado de Alumnos</h1>
		<form action="/ejercicio3/listaAlumnos" method="post">
			<div class="row">
				<div class="form-group col-2">
					<input class="form-control" placeholder="Ingresa un nombre"
						type="text" name="alumno" th:value="${alumno}" />
				</div>
				<div class="col-4 ">

					<button value="Buscar" class="btn btn-primary ">
						Buscar
						<i class="fal fa-search"></i>
					</button>
					<button value="Nuevo" class="btn btn-primary " onclick="Nuevo()">
						Nuevo Usuario
						<i class="fal fa-user-plus"></i>
					</button>
				</div>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Telefono</th>
						<th>Direccion</th>
						<th>Acciones</th>
					</tr>

				</thead>
				<tbody>
					<tr th:each="alumno:${listaAlumnos}">

						<td th:text="${alumno.codigo}"></td>
						<td th:text="${alumno.nombre}"></td>
						<td th:text="${alumno.telefono}"></td>
						<td th:text="${alumno.direccion}"></td>

						<td>
							<div class="row">
								<a class="btn btn-danger btn-sm fal fa-times"
									th:href="${'/ejercicio03/borrar?codigo='+alumno.getCodigo()}">Eliminar</a>
								<a class="btn btn-info "
									th:href="${'/ejercicio03/modificar?codigo='+alumno.getCodigo()}">Editar</a>
							</div>
						</td>

					</tr>

				</tbody>
			</table>
			<a class="btn btn-primary" th:href="${'/ejercicio3/listaAlumnos'}">Volver</a>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
	<script>
		function Nuevo() {
			$("form").attr("action", "/ejercicio03/alta").submit();
		}
	</script>
</body>
</html>
