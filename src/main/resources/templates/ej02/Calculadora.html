<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css">
        
        <style>
        .container{
        max-width:500px;
        margin-left:500px;
        border: 2px solid black;
        }
        h3{
        text-align: center;
        }
        h6{
        text-align: center;
        margin-left:20px;
        }
        #resultado{
        width:470px;
        }
        #valor1{
        width:220px ;
        }
        #valor2{
        margin-left:30px;
        width:240px ;
        }
        
        input[type=button] { 
        width:200px;
        padding:10px;
        
        } 
         #volver{
         width:408px;
         text-align:center;
         margin-bottom:10px;
         }
        
       
        
        
        </style>
    </head>
    <body>
    
        <div class="container">
        <!--  formaction="conlaURL" en cada boton  en vez de action en el formulario arriba -->
            <h3>Calculadora</h3>
            <form action="/ejercicio2/sumar" method="post">
             <div class="row">  
                    <div class="from-group col-3 ">
                        <label>Resultado</label>
                        <input id="resultado"class="form-control" type="number" disabled th:value="${resultado}"/>
                    </div> 
                    </div>
                <div class="row">
                    <div class="from-group  col-5 text-center">
                        <h6>Valor 1</h6>
                        <input class="form-control" id="valor1" type="number" name="valor1" th:value="${valor1}" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-5 text-center">
                        <h6>Valor 2</h6>
                        <input class="form-control"id="valor2"type="number" name="valor2" th:value="${valor2}" min="-99999" max="99999"/>
                    </div>
                    </div>
                    <div class="row">     
                    <div class="form-group offset-1 col-5 pt-4">
                        <input type="button" value="Sumar" onclick="sumar()" class="btn btn-primary "/>
                    </div> 
                    <div class="form-group  col-5 pt-4">
                        <input type="button" value="Restar"onclick="restar()" class="btn btn-primary "/>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group offset-1 col-5 pt-4">
                        <input type="button" value="Multiplicar"onclick="multiplicar()"class="btn btn-primary "/>
                    </div> 
                    <div class="form-group  col-5 pt-4">
                        <input type="button" value="Dividir" onclick="dividir()" class="btn btn-primary "/>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group offset-1 col-5 pt-4">
                    	<a id="volver"class="btn btn-primary"th:href="${'/ejercicio2/calculadora'}">Volver</a>
                    </div>
                    </div>
                                       
                
            </form>
        </div>
 		<script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
        
            function sumar(){
               $("form").attr("action","/ejercicio2/sumar").submit();

        };
        function restar(){
            $("form").attr("action","/ejercicio2/restar").submit();

     	};
     	function multiplicar(){
         	$("form").attr("action","/ejercicio2/multiplicar").submit();

  		};
  		function dividir(){
      		$("form").attr("action","/ejercicio2/dividir").submit();

		};
		function volver(){
      		$("form").attr("action","/ejercicio2/calculadora").submit();

		};

               
        </script>
</body>

</html>
