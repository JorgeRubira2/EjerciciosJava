<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container pt-5 px-5">
            <h3>Calculadora</h3>
            <form method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label >Valor 1</label>
                        <input class="form-control" type="number" name="valor1" th:value="${valor1}" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-2">
                        <label >Valor 2</label>
                        <input class="form-control" type="number" name="valor2" th:value="${valor2}" min="-99999" max="99999"/>
                    </div>  
                    
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Sumar" class="btn btn-primary form-control" formaction="/ejercicio2/sumar"/>
                    </div>  
                    <div class="col">
                        <input type="submit" value="Restar" class="btn btn-primary form-control" formaction="/ejercicio2/restar"/>
                    </div>  
                    <div class="col">
                        <input type="submit" value="Multiplicar" class="btn btn-primary form-control" formaction="/ejercicio2/multiplicar"/>
                    </div>  
                    <div class="col">
                        <input type="submit" value="Dividir" class="btn btn-primary form-control" formaction="/ejercicio2/dividir"/>
                    </div>  
                    
                </div>
                    
                    <div class="from-group col-3">
                        <label >Resultado</label>
                        <input class="form-control" type="number" disabled th:value="${resultado}"/>
                    </div>                      
                </div>
            </form>
        </div>
        

        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
