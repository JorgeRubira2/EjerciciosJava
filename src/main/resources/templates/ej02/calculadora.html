<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            #screen{
                background-color:grey;
                border:1px solid black;
                color:white;
                text-align: right;
            }
            input { 
                text-align: right; 
                display: inline;
            }
            .btn-info{
                width:24%;
            }
        </style>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6" id="screen">
                    <input disabled th:value="${resultado}" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                <span>Introduce 2 numeros para realizar su operaci√≥n</span>
                <span th:if="${error}">No puedes dividir por 0!!</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6 col-md-3">
                    <form action="calculadora" method="post">
                        <input name="accion" type="hidden" id="accion" />
                        <input type="number" id="num1"  name="num1" th:value="${num1}"/>                
                </div>
                <div class="col-md-3">
                    <input type="number" id="num2"  name="num2" th:value="${num2}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <input type="button" value="+" onclick="enviarFormulario('sumar')" class="btn btn-info "/>        
                    <input type="button" value="-" onclick="enviarFormulario('restar')" class="btn btn-info "/>        
                    <input type="button" value="*" onclick="enviarFormulario('mult')" class="btn btn-info "/>        
                    <input type="button" value="/" onclick="enviarFormulario('div')" class="btn btn-info "/>        
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7">
                
                </div>
                <div class="row justify-content-center">
                    <div class="col-7">
                        
                    </div>
                </div>
               <div class="row justify-content-center">
                   <div class="col-3">
                        
                    </div>
               </div>
            </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function enviarFormulario(valor){
                   $("#accion").val(valor);
                   $("form").submit();
            }
        </script>
    </body>
</html>
