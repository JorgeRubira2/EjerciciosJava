<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Calculadora</h2>
            <form action="/ejercicio2/mostrar" method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label>Valor 1</label>
                        <input class="form-control" type="number" name="v1" th:value="${v1}" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-2">
                        <label>Valor 2</label>
                        <input class="form-control" type="number" name="v2" th:value="${v1}" min="-99999" max="99999"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 pt-4">
                        <input type="submit" value="Sumar" onclick="enviarFormulario('/ejercicio2/sumar')" class="btn btn-primary "/>
                    </div>
                    <div class="col-2 pt-4">
                        <input type="submit" value="Restar" onclick="enviarFormulario('/ejercicio2/restar')" class="btn btn-primary "/>
                    </div>
                    <div class="col-2 pt-4">
                        <input type="submit" value="Multiplicar" onclick="enviarFormulario('/ejercicio2/multiplicar')" class="btn btn-primary "/>
                    </div>
                    <div class="col-2 pt-4">
                        <input type="submit" value="Dividir" onclick="enviarFormulario('/ejercicio2/dividir')" class="btn btn-primary "/>
                    </div>
                </div>
                <div class="from-group col-3">
                    <label >Resultado</label>
                    <input class="form-control" type="number" disabled th:value="${resultado}"/>
                </div>   
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function enviarFormulario(valor){                
                $("form").attr('action', valor).submit();                
            }
        </script>
    </body>
</html>
