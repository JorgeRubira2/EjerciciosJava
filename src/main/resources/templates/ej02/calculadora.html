<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CAlculadora Ej02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form action="" method="post">
    <div class="row">
        <div class="form-group col-2">
            <label >Valor 1</label>
            <input type="number" name="valor1" th:value="${valor1}" min="-99999" max="99999"/>
        </div>
        <div class="form-group col-2">
            <label >Valor 2</label>
            <input type="number" name="valor2" th:value="${valor2}" min="-99999" max="99999"/>
        </div>
    </div>
    <div class="row">
        <input class="btn btn-primary col-2" type="submit" onclick="cambiarAccion('/ej02/sumar')" value="Sumar"/>
        <input class="btn btn-primary col-2" type="submit" onclick="cambiarAccion('/ej02/restar')"   value="Restar"/>
        <input class="btn btn-primary col-2" type="submit" onclick="cambiarAccion('/ej02/multiplicar')"   value="Multiplicar"/>
        <input class="btn btn-primary col-2" type="submit" onclick="cambiarAccion('/ej02/dividir')"   value="Dividir"/>
        <div class="form-group col-2">
            <label >Resultado</label>
            <input type="number" disabled th:value="${resultado}"/>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
<script>
    function cambiarAccion(valor){
        $('form').attr('action', valor);
        $('form').submit;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
</body>
</html>
