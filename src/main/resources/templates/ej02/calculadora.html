<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <style>
      .container {
        width: 300px;
        height: 300px;
        box-shadow: 10px 6px 10px 6px rgba(0, 0, 0, 1);
      }

      .row {
        background-color: #e;
      }
      .btn {
        width: 100px;
        height: 40px;
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <form action="calculadora" method="post">
        <div class="row">
          <div class="form-group col-5 text-center">
            <label>Valor 1</label>
            <input class="form-control" type="number" name="termino1" th:value="${termino1}" />
          </div>

          <div class="form-group col-5 text-center">
            <label>Valor 2</label>
            <input class="form-control" type="number" name="termino2" th:value="${termino2}" />
          </div>
        </div>
          
        <div class="row">
          <div class="offset-1 form-group col-5 pt-4">
            <input type="button"  value="Sumar" onclick="Operacion('sumar')"  />
          </div>

          <div class="form-group col-5 pt-4">
          <input type="button" value="Restar" onclick="Operacion('restar')" />
          </div>
          <div class="offset-1 form-group col-5 pt-5">
            <input type="button" value="Multiplicar" onclick="Operacion('multiplicar')" />
          </div>
          <div class="form-group col-6 pt-5">
            <input type="button" value="Dividir" onclick="Operacion('dividir')"  />

          </div>
    </div>
          
        <div class="row">
          <div class="col-10 pt-4 pb-4 text-center">
            <label>Resultado</label>
            <input class="form-control" type="number" th:value="${resultado}" />
          </div>
        </div>
      </form>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    
     <script>
        function Operacion(numeroAInsertar){
            
            $("form").attr("action",numeroAInsertar).submit();

        } 
    </script>
    
  </body>
</html>
