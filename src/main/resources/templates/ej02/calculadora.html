<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <style>
            input[type=submit]{
                margin:10px 20px 0px;
                width: 10%;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Calculadora</h1>
            <form action="/ejercicio02/calculadora" method="post">
                <div class="row g-2">
                    <div class="col-auto">
                        <label for="valor1" class="form-label">Valor 1</label>
                        <input type="number" class="form-control " th:value="${valor1}" name="valor1"/>
                    </div>
                    <div class="col-auto">
                        <label for="valor2" class="form-label ">Valor 2</label>
                        <input type="number" class="form-control" th:value="${valor2}" name="valor2"/> 
                    </div>
                    
                </div>
                <hr/>
                <div class="row g5">
                    <input type="submit" name="operacion" value="Sumar" class="col-auto btn-primary">
                    <input type="submit" name="operacion" value="Restar" class="col-auto btn-primary">
                    <input type="submit" name="operacion" value="Multiplicar" class="col-auto btn-primary">
                    <input type="submit" name="operacion" value="Dividir" class="col-auto btn-primary">
                    <div class="col-auto">
                        <label for="resultado" class="form-label">Resultado</label>
                        <input type="text" name="resultado" class="form-control" th:value="${resultado}" disabled/>
                    </div>
                </div>
                <hr>
                
           
                
                
            </form>
            
        </div>
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
