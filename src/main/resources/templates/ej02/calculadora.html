<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h3>Calculadora</h3>
        <form action="sumar" method="post">
            <div class="row">
                <input id="accion" type="hidden" name="accion" />
                <div class="from-group col-2">
                    <label>Valor 1</label>
                    <input th:value="${valor1}" class="from-control" name="valor1"/>
                </div>
                <div class="from-group col-2">
                    <label>Valor 2</label>
                    <input th:value="${valor2}" class="from-control" name="valor2"/>
                    <span th:text= "${mensajeError}"></span> 
                </div>
                <div class="col-1 pt-4">
                    <input type="button" value="Sumar" onclick="sumar()" class="btn btn-primary "/>
                </div>   
                <div class="col-1 pt-4">
                    <input type="button" value="Restar" onclick="restar()" class="btn btn-primary"/>
                </div> 
                <div class="col-1 pt-4">
                    <input type="button" value="Multiplicar" onclick="multiplicar()" class="btn btn-primary "/>
                </div>   
                <div class="col-1 pt-4">
                    <input type="button" value="Dividir" onclick="dividir()" class="btn btn-primary"/>
                </div> 
                <div class="from-group col-lg-3 pt-4">
                    <label>Resultado</label>
                    <input th:value="${resultado}" class="from-control" name="resultado"/>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function confirmar() {
                bootbox.confirm({
                    message:"Desea borrarlo?",
                    callback:function() {$("form").attr("action","remove").submit();}
                });
            }
            
            function sumar(){
                {$("form").attr("action","/sumar").submit();}
            }
            
            function restar(){
                {$("form").attr("action","/restar").submit();}
            }
            
            function multiplicar(){
                {$("form").attr("action","/multiplicar").submit();}
            }
            
            function dividir(){
                {$("form").attr("action","/dividir").submit();}
            }
        </script>
    </body>
</html>
