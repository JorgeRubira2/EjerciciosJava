<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container pt-5 px-5">
            <h3>Calculadora</h3>
            <form action="/ejercicio02/sumar" method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label >Valor 1</label>
                        <input class="form-control" type="number" name="valor1" th:value="${valor1}" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-2">
                        <label >Valor 2</label>
                        <input class="form-control" type="number" name="valor2" th:value="${valor2}" min="-99999" max="99999"/>
                    </div>     
                    <div class="col-1 pt-4">
                        <input type="button" value="+" onclick="sumar()" class="btn btn-primary "/>
                    </div> 
                    <div class="col-1 pt-4">
                        <input type="button" value="-" onclick="restar()" class="btn btn-primary "/>
                    </div>
                    <div class="col-1 pt-4">
                        <input type="button" value="x" onclick="multiplicar()" class="btn btn-primary "/>
                    </div> 
                    <div class="col-1 pt-4">
                        <input type="button" value="/" onclick="dividir()" class="btn btn-primary "/>
                    </div>
                    <div class="from-group col-3">
                        <label >Resultado</label>
                        <input class="form-control" type="number" th:value="${resultado}" disabled/>
                    </div>                      
                </div>
            </form>
            <hr/>



            <!-- La soluciÃ³n optima es poner los scripts al final -->
            <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

            <script>
                
                function sumar(sumar){
                    $("form").attr('action', "/ejercicio02/sumar").submit();
                }
                function restar(restar){
                    $("form").attr('action', "/ejercicio02/restar").submit();
                }
                function multiplicar(multiplicar){
                    $("form").attr('action', "/ejercicio02/multiplicar").submit();
                }
                function dividir(dividir){
                    $("form").attr('action', "/ejercicio02/dividir").submit();
                }


            </script>
    </body>
</html>
