<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container pt-5 px-5">
            <h3>Calculadora</h3>
            <form action="/ejercicio2/sumar" method="post">
                <div class="row" >
                    <div class="from-group col-2">
                        <label >Valor 1</label>
                        <input class="form-control" type="number" name="valor1" th:value="${valor1}" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-2">
                        <label >Valor 2</label>
                        <input class="form-control" type="number" name="valor2" th:value="${valor2}" min="-99999" max="99999"/>
                    </div>     
                    <div class="from-group col-3">
                        <label >Resultado</label>
                        <input class="form-control" type="number" disabled th:value="${resultado}"/>
                    </div>                      
                </div>
                <div class="row" style="position: relative; left: 120px;">
                    <div class="col-1 pt-4">
                        <input type="submit" value="Sumar" onClick="sumar() "class="btn btn-primary" style="width:100px;"/>
                    </div>
                    <div class="col-1 pt-4">
                        <input type="button" value="Restar" onClick="restar()" class="btn btn-primary" style="width:100px;"/>
                    </div>
                    <div class="col-1 pt-4">
                        <input type="button" value="Multiplicar" onClick="multiplicar()" class="btn btn-primary" style="width:100px;"/>
                    </div>
                    <div class="col-1 pt-4">
                        <input type="button" value="Dividir" onClick="dividir()"class="btn btn-primary " style="width:100px;"/>
                    </div>   
                </div>
            </form>
            <span th:text="${error}" id="error" style="display:none;"></span>
        </div>


        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        
        <script>
            function restar(){
                $("form").attr("action","/ejercicio2/restar").submit();
            }
            
            function multiplicar(){
                $("form").attr("action","/ejercicio2/multiplicar").submit();
            }
            
            function dividir(){
                $("form").attr("action","/ejercicio2/dividir").submit();
            }
        </script>
        
        <script th:if="${error!=null}">
            $(document).ready(function(){
                bootbox.alert({
                    message:$("#error").html(),
                     closeButton: false,
                });
            });
        </script>
    </body>
</html>
