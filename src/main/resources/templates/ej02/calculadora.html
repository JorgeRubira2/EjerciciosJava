<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            #screen{
                max-width:97%;
                margin:1px;
                text-align:right;
                height:35px;
                border:1px solid black;
                background-color:lightblue;
                color:black;
                box-shadow:0px 0px 2px 2px gray inset;
            }
            input{
                text-align: right; 
            }
            input[type=button] { 
                max-width:24% !important;
                margin:1px !important;
            }
            .btn-info{
                width:24%;
            }
        </style>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1" id="screen">
                    <p th:text="${resultado}" ></p>
                </div>
            </div>
            <div class="row">
                <p>Introduce 2 numeros para realizar su operaci√≥n</p>
                <p class="bg-danger" th:if="${error}">No puedes dividir por 0!!</p>
            </div>
            <div class="row">
                <form action="calculadora" method="post">
                    <input  name="accion" type="hidden" id="accion" />
                    <input class="col-5" type="number" id="num1"  name="num1" th:value="${num1}"/>                
                    <input class="col-5" type="number" id="num2"  name="num2" th:value="${num2}"/>
            </div>
            <div class="row">
                    <input type="button" value="+" onclick="enviarFormulario('sumar')" class="btn btn-info col-3"/>        
                    <input type="button" value="-" onclick="enviarFormulario('restar')" class="btn btn-info col-3"/>        
                    <input type="button" value="*" onclick="enviarFormulario('mult')" class="btn btn-info col-3"/>        
                    <input type="button" value="/" onclick="enviarFormulario('div')" class="btn btn-info col-3"/>        
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function enviarFormulario(valor){
                   $("#accion").val(valor);
                   $("form").submit();
            }
        </script>
    </body>
</html>
