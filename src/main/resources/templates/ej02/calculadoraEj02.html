<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <style>
            .botones{
                overflow: hidden;
                width: 185px;
            }
            
        </style>
    </head>
    <body>
        <div class="container pt-5 px-5">
            <h3>Calculadora</h3>
            <form action="/ejercicio0/sumar" method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label >Valor 1</label>
                        <input class="form-control" type="number" name="valor1" th:value="${valor1}" min="-99999" max="99999"/>
                    </div>
                    <div class="from-group col-2">
                        <label >Valor 2</label>
                        <input class="form-control" type="number" name="valor2" th:value="${valor2}" min="-99999" max="99999"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 pt-4">
                        <input type="button" value="Sumar" onclick="enviarResultado('sumar')" class="btn btn-primary botones"/>
                    </div>   
                    <div class="col-1 pt-4 offset-1">
                        <input type="button" value="Restar" onclick="enviarResultado('restar')" class="btn btn-primary botones"/>
                    </div>   
                    <div class="col-1 pt-4 offset-1">
                        <input type="button" value="Multiplicar" onclick="enviarResultado('multiplicar')" class="btn btn-primary botones"/>
                    </div>   
                    <div class="col-1 pt-4 offset-1">
                        <input type="button" value="Dividir" onclick="enviarResultado('dividir')" class="btn btn-primary botones"/>
                    </div>   
                    <div class="from-group col-3 offset-1">
                        <label >Resultado</label>
                        <input class="form-control" type="number" disabled th:value="${resultado}" />
                    </div>                      
                </div>
            </form>
        </div>
        

        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script>
            function enviarResultado(valor){
                $("form").attr("action",valor).submit();                
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
