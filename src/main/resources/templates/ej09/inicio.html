<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Gestor Imagenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <style>
            .container{
                margin-top:20px;
            }
            .filtro:hover{
                color:#660099;
                cursor:pointer;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <a id="tag" class="btn btn-primary">Crear tag &nbsp;<i class="fas fa-tags"></i></a>
                    <a id="imagen" class="btn btn-dark">Subir imagen &nbsp;<i class="fas fa-images"></i></a>
                    <a href="/ejercicio9" class="btn btn-secondary" title="Borrar filtros"><i class="fas fa-trash-alt"></i></a>
                </div>
                <div class="col-8">
                    <div class="input-group mb-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categorias
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" th:each="cat:${categoria}" th:attr="onclick=|buscarT('${cat.etiqueta}')|"  th:text="${cat.etiqueta}" ></a>
                        </div>
                        <input type="text" class="form-control" id="barra" placeholder="p.ej.: árbol, montaña..." aria-label="Text input with dropdown button">
                        <a class="btn btn-dark" id="buscar"><i class="fas fa-search"></i></a>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="row" >
                <div class="col-12" style="text-align: right">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-filter"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <ul class="nav flex-column">
                                <li class="nav-item"><a class="filtro" onclick="filtrar('asc')"><i class="far fa-calendar-alt"></i><i class="fas fa-arrow-up"></i>&nbsp;Fecha ascendente</a> </li>
                                <li class="nav-item"><a class="filtro" onclick="filtrar('des')"><i class="far fa-calendar-alt"></i><i class="fas fa-arrow-down"></i> &nbsp;Fecha descendente</a></li>            
                            </ul>
                        </div>
                </div>
                <div style="margin-top:20px" th:each="imag:${imagen}" id="galeria" class="col-3">
                    <img th:src="${imag.url}" th:title="${imag.descripcion}" th:alt="${imag.descripcion}" width="100%"/>
                </div>
            </div>

        </div>

        <div id="tagForm" style="display:none">
            <form action="ejercicio9/etiqueta" method="post">
                <label class="form-label" for="etiqueta">Nombre Etiqueta</label>
                <input type="text" name="etiqueta" class="form-control"/>
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </form>
        </div>

        <div id="imgForm" style="display:none">
            <form action="ejercicio9/img" method="post">
                <label class="form-label" for="url">URL imagen:</label>
                <input type="text" name="url" class="form-control"/>
                <label class="form-label" for="descripcion">Descripción:</label>
                <input type="text" name="descripcion" class="form-control"/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoImagen" id="JPG" value="jpg"/> 
                    <label class="form-check-label" for="jpg">JPG</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoImagen" id="png" value="png"/> 
                    <label class="form-check-label" for="png">PNG</label>
                </div>
                <div class="form-check form-check-inline">                    
                    <input class="form-check-input" type="radio" name="tipoImagen" id="svg" value="svg"/> 
                    <label class="form-check-label" for="svg">SVG</label>
                </div>
                <br/>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="orientacion" id="hori" value="horizontal"/> 
                    <label class="form-check-label" for="hori">Horizontal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="verti" name="orientacion" value="vertical"/> 
                    <label class="form-check-label" for="verti">Vertical</label>
                </div>
                <br/>
                <div class="form-check form-check-inline">
                    <input type="radio" name="contenido" id="cp" value="Con personas"/>
                    <label class="form-check-label" for="cp"> Con personas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="contenido" id="sp" value="Sin personas"/> 
                    <label class="form-check-label" for="sp">Sin personas</label>
                </div>
                <br/>
                <label for="categoria">Categoria</label>
                <select class="form-select" name="categoria">
                    <option></option>
                    <option th:each="cat:${categoria}"
                            th:value="${cat.etiqueta}"
                            th:text="${cat.etiqueta.toUpperCase()}"></option>
                </select>
                <br>
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>         


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>         
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>         

        <script src="ej09.js"></script>
    </body>
</html>
