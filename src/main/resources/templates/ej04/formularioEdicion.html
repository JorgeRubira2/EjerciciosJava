<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Kanban</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <style>
            a{
                text-decoration: none;
                color:grey;

            }
            .orange{
                background-color: orange;
                color:white;
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top:20px">
            <h1 th:text="'Formulario '+${accion} "></h1>
            <form action="/ejercicio04/guardado" method="post" th:object="${kanbanMiembro}" class="form-group">
                <input type="hidden" th:field="*{codigo}" />
                <input type="hidden" th:value="${accion}" name="accion" />
                <div th:if="${#strings.equals(accion,'editar')}">
                    <label for="descripcion" class="form-label">Descripci√≥n:</label><input type="text" class="form-control" th:field="*{descripcion}"/><br/>
                    <label for="horasEstimacion" class="form-label">Horas estimadas:</label><input type="number" class="form-control" th:field="*{horasEstimacion}"/><br/>
                </div>
                <div th:if="${#strings.equals(accion,'asignar')}">
                    <label for="propietario" class="form-label">Persona:</label><input type="text" class="form-control" id="propietario" name="propietario"/><br/>
                </div>
                <div th:if="${#strings.equals(accion,'cambio')}">
                    <label for="horasTrabajadas" class="form-label">Horas trabajadas: </label><input type="number" class="form-control" name="horasTrabajadas" id="horasTrabajadas" th:placeholder="*{horasTrabajadas}" required><br/>
                    <label for="estado" >Cambio de estado: </label><br>
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="Waiting"><label class="form-check-label">Waiting</label> <br>
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="Working"> <label class="form-check-label">Working</label> <br> 
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="Done"><label class="form-check-label"> Hecho</label>
                </div>
                <input type="submit" value="Guardar" class="btn btn-primary"/>


            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    </body>

</html>
