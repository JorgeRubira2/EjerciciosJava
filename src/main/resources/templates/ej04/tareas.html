<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Kanban</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <style>
            a{
                text-decoration: none;
                color:grey;

            }
            .orange{
                background-color: orange;
                color:white;
                border: 1px solid grey;

                width: 90%;
                margin:auto;
                margin-top: 20px;
            }
            .orange a{
                color:white;
            }
            .green{
                background-color: green;
                color:white;
                border: 1px solid black;

                width: 90%;
                margin:auto;
                margin-top: 20px;
            }
            .green a{
                color:white;
            }
            .blue{
                background-color: cyan;
                color:black;
                border: 1px solid blue;
                width: 90%;
                margin:auto;
                margin-top: 20px;
            }
            .blue a{
                color:black;
            }
            .exceso{
                color:red;
            }

        </style>
    </head>
    <body>
        <div class="container" style="margin-top:20px">
            <table class="table table-bordered table-light text-center ">
                <tbody>
                    <tr>
                        <td rowspan="2" style="width: 25%">Story</td>
                        <td colspan="2">Waiting</td>
                        <td rowspan="2" style="width:  25%">Done</td>
                    </tr>
                    <tr>
                        <td>Waiting</td>
                        <td>Working<br/>
                    </tr>
                    <tr>                       
                    </tr>
                </tbody>

            </table>
            <div class="row">
                <div class="col-3 text-end" >
                    <a id="nuevaTarea" class="text-end">+ add task</a>
                    <div th:each="tar:${kanban}">
                        <div th:if="${#strings.equals(tar.estado,'Roadmap')}" class="row text-center" th:classappend="${tar.horasEstimacion<25 ? 'orange' : tar.horasEstimacion<50?'green':'blue'}">
                            <i class="col-2 far fa-calendar" th:text="${tar.horasEstimacion}" title="Horas Estimadas"></i><br/>
                            <span class="col-8" th:id="${tar.codigo}" th:text="${tar.descripcion}" ></span>
                            <a class="col-2" th:href="@{|/ejercicio04/editar?codigo=${tar.codigo}&accion=editar|}" title="Editar descripci贸n y horas"><i class="far fa-edit"></i></a>
                            <a class="col-2" th:href="@{|/ejercicio04/editar?codigo=${tar.codigo}&accion=asignar|}" title="Asignar trabajador"><i class="fas fa-users-slash"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-end">

                    <div th:each="tar:${kanban}">
                        <div th:if="${#strings.equals(tar.estado,'Waiting')}" class="row text-center" th:classappend="${tar.horasEstimacion<25 ? 'orange' : tar.horasEstimacion<50?'green':'blue'}">
                            <i class="col-2 far fa-calendar" th:text="${tar.horasEstimacion}" title="Horas Estimadas"></i><br/>
                            <i class="col-2 fas fa-calendar-plus" th:text="${tar.horasTrabajadas}" title="Horas Trabajadas" th:classappend="${tar.horasEstimacion<tar.horasTrabajadas ? 'exceso' : ''}"></i>
                            <span class="col-8" th:id="${tar.codigo}" th:text="${tar.descripcion}" ></span>
                            <a class="col-2" th:href="@{|/ejercicio04/editar?codigo=${tar.codigo}&accion=editar|}"  title="Editar descripci贸n y horas"><i class="far fa-edit"></i></a>
                            <a class="col-2" th:href="@{|/ejercicio04/editar?codigo=${tar.codigo}&accion=cambio|}" title="Cambiar estado"><i class="fas fa-exchange-alt"></i></a>
                            <a class="col-2" th:title="${tar.propietario}"><i class="fas fa-users" ></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-end">

                    <div th:each="tar:${kanban}">
                        <div th:if="${#strings.equals(tar.estado,'Working')}" class="row text-center" th:classappend="${tar.horasEstimacion<25 ? 'orange' : tar.horasEstimacion<50?'green':'blue'}">
                            <i class="col-2 far fa-calendar" th:text="${tar.horasEstimacion}" title="Horas Estimadas"></i><br/>
                            <i class="col-2 fas fa-calendar-plus" th:text="${tar.horasTrabajadas}" title="Horas Trabajadas" th:classappend="${tar.horasEstimacion<tar.horasTrabajadas ? 'exceso' : ''}"></i>
                            <span class="col-8" th:id="${tar.codigo}" th:text="${tar.descripcion}" ></span>
                            <a class="col-2" th:href="@{|/ejercicio04/editar?codigo=${tar.codigo}&accion=editar|}" title="Editar descripci贸n y horas"><i class="far fa-edit"></i></a>
                            <a class="col-2" th:href="@{|/ejercicio04/editar?codigo=${tar.codigo}&accion=cambio|}" title="Cambiar estado"><i class="fas fa-exchange-alt"></i></a>
                            <a class="col-2" th:title="${tar.propietario}"><i class="fas fa-users" ></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-end">

                    <div th:each="tar:${kanban}">
                        <div th:if="${#strings.equals(tar.estado,'Done')}" class="row text-center" th:classappend="${tar.horasEstimacion<25 ? 'orange' : tar.horasEstimacion<50?'green':'blue'}">
                            <i class="col-2 far fa-calendar" th:text="${tar.horasEstimacion}" title="Horas Estimadas"></i><br/>
                            <i class="col-2 fas fa-calendar-plus" th:text="${tar.horasTrabajadas}" title="Horas Trabajadas" th:classappend="${tar.horasEstimacion<tar.horasTrabajadas ? 'exceso' : ''}"></i>
                            <span class="col-8" th:id="${tar.codigo}" th:text="${tar.descripcion}" ></span>
                            <a class="col-2" th:title="${tar.propietario}"><i class="fas fa-users" ></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="nueva" style="display:none">
            <form action="/ejercicio04/nuevaTarea" method="post"  class="form-group">
                <label for="descripcion" class="form-label">Descripci贸n:</label><input type="text" class="form-control" id="descripcion" name="descripcion"/><br/>
                <label for="horasEstimacion" class="form-label">Horas estimadas:</label><input type="number" class="form-control" id="horasEstimacion" name="horasEstimacion"/><br/>
                <input type="submit" value="Guardar" class="btn btn-primary"/>

            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <script>
            $(document).ready(function () {
                $("#nuevaTarea").click(nuevaTarea);

            });
            function nuevaTarea() {
                bootbox.dialog({
                    title: "Nuevo Kanban",
                    size: "large",
                    message: $("#nueva").html()

                });
            }



        </script>


    </body>

</html>
