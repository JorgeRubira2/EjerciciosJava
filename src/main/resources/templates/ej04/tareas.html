<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Kanban</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
        <style>
            a{
                text-decoration: none;
                color:grey;
                
            }
            .orange{
                background-color: orange;
                color:white;
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top:20px">
            <table class="table table-bordered table-light text-center ">
                <tbody>
                    <tr>
                        <td rowspan="2" style="width: 25%">Story</td>
                        <td colspan="2">Waiting</td>
                        <td rowspan="2" style="width:  25%">Done</td>
                    </tr>
                    <tr>
                        <td>Waiting</td>
                        <td>Working<br/>
                            <span style="color:grey">2/3</span></td>
                    </tr>
                    <tr>
                        
                    </tr>
                </tbody>
                
            </table>
            <div class="row">
                <div class="col-3 text-end">
                    <a id="nuevaTarea" class="text-end">+ add task</a>
                    <div th:each="tar:${kanban}">
                        <div>
                            <i class="far fa-calendar" th:text="${tar.horasEstimacion}"></i>
                            <span th:text="${tar.descripcion}" class="text-center"></span>
                            
                        </div>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <a id="esperando" class="text-end">+ add task</a>
                </div>
                <div class="col-3 text-end">
                    <a id="trabajando" class="text-end">+ add task</a>
                </div>
                <div class="col-3 text-end">
                    <a id="hecho" class="text-end">+ add task</a>
                </div>
            </div>
        </div>
        
        <div id="nueva" style="display:none">
            <form action="/ejercicio04/nuevaTarea" method="post"  class="form-group">
                <label for="descripcion" class="form-label">Descripci√≥n:</label><input type="text" class="form-control" id="descripcion" name="descripcion"/><br/>
                <label for="horasEstimacion" class="form-label">Horas estimadas:</label><input type="number" class="form-control" id="horasEstimacion" name="horasEstimacion"/><br/>
                <input type="submit" value="Guardar" class="btn btn-primary"/>

            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <script>
            $(document).ready(function(){
                $("#nuevaTarea").click(nuevaTarea);
            });
            function nuevaTarea(){
                bootbox.dialog({
                    title: "Nuevo Kanban",
                    size: "large",
                    message: $("#nueva").html()

                });
            }
        </script>
    </body>
</html>
