<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <script>
                function enviarFormulario(valor){
                    //$("#accion").val(valor);
                    //$("form").submit();
                    $("form").attr('action', valor);
                    $("form").submit();
                }
            </script>
            
            <h3>Lista de personas</h3>
            <form id="formulario" action="/ejercicio3/buscar" method="post">
                <div class="row">
                    <input id="accion" type="hidden" name="accion" />
                    <div class="from-group col-2">
                        <label >Nombre</label>
                        <input class="form-control" name="nombre"/>
                        <span style="color: red" th:text="${error}"></span>
                    </div>
                    <div class="col-1 mt-3 btn btn-primary ">
                        <input type="submit" id="buscar" value="Buscar" onclick="buscar()" style="background-color: transparent; border: 0px;color:white" ><i class="fas fa-search"></i>
                    </div>   
                    <a id="nuevo" value="Nuevo" href="/ejercicio3/nuevo" style="color: white;text-decoration: none" class="col-1 mt-3 mx-2 btn btn-primary">Nuevo<a/>
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>    
                <tr th:each="alumno:${alumnos}">
                    <td th:text="${alumno.codigo}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.direccion}"></td>
                    <td>
                        <a th:href="${'/ejercicio3/borrar?codigo='+alumno.codigo}" class="btn btn-outline-danger">Eliminar  <i class="fas fa-trash"></i></a>
                        <a th:href="${'/ejercicio3/editar?codigo='+alumno.codigo + '&nombre='+alumno.nombre + '&telefono='+alumno.telefono + '&direccion='+alumno.direccion}" class="btn btn-outline-warning">Editar  <i class="fas fa-edit"></i></i></a>
                    </td>
                </tr>
            </table>
        </div>
        

        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function confirmar(){
                bootbox.confirm({
                    message:"Desea borrar este nombre?"
                });
                function buscar(){
                    document.getElementById('formulario').action = "/ejercicio3/buscar";
                }
            }
        </script>
    </body>
</html>
