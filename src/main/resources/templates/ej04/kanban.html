<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        
         <style>
            body{
                font-family: "Verdana";
            }
            .col-3 {
                text-align: center;
                border: 1px solid black;
            }
            .col{
                border-top: 1px solid black;
                border-bottom: 1px solid black;
            }
            .col-5 {
                border-top: 1px solid black;
            }
            .relleno {
                height: 400px;
            }
            .row{
                text-align: center;
            }
            .casilla{
                height: 60px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class ="col-3">
                    <div class="pt-4">Story</div>
                    <span>
                        <a class="btn btn-outline-dark btn-sm mt-4" style="float: right;"  onclick="mostrarFormulario('formAddTask', 'Alta de Tareas')"> <i class="fas fa-plus"></i> <b>add task</b></a> 
                    </span>
                </div>
                <div class ="col-5">
                    <div class="row">
                        <span class="casilla pt-3">Waiting</span>
                    </div>
                    <div class="row">
                        <div class="col casilla pt-3" style="border-right: 1px solid black;">Waiting</div>
                        <div class="col casilla pt-3">Working</div>
                    </div> 
                </div>
                <div class ="col-3">
                    <div class="pt-4">Done</div>
                </div>
            </div>
            <div class="row relleno">
                <div class ="col-3" style="border-top: 0px">
                    <div class="card m-2" th:each="tarea:${tareas}" th:if='${"Roadmap".equals(tarea.getEstado())}'> 
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:text="${'Estimacion ' +tarea.horasEstimacion}"/>
                                <span th:text="${'Trabajadas '+tarea.horasTrabajadas}"/>
                                <span th:text="${'Estado '+tarea.getEstado}"/>
                            </h5>
                            <p class="card-text"><span th:text="${tarea.descripcion}"/> </p>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-user-plus"></i></a>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-edit"></i></a>
                            <a onclick="mostrarFormulario('formImputarHoras', 'Imputar Horas')" class="btn btn-outline-dark"><i class="fas fa-clock"></i></a>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class ="col-5" style="border-top: 0px;border-bottom: 1px solid black">
                    <div class="row relleno">
                        <div class="col" style="border-right: 1px solid black;border-top: 0px;border-bottom: 0px">
                            <div class="card m-2" th:each="tarea:${tareas}" th:if='${"Waiting".equals(tarea.getEstado())}'> 
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <span th:text="${' Estimacion ' +tarea.horasEstimacion}"/>
                                        <span th:text="${'trabajadas '+tarea.horasTrabajadas}"/>
                                        <span th:text="${'estado '+tarea.getEstado}"/>
                                    </h5>
                                    <p class="card-text"><span th:text="${tarea.descripcion}"/> </p>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-user-plus"></i></a>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-edit"></i></a>
                                    <a onclick="mostrarFormulario('formImputarHoras', 'Imputar Horas')" class="btn btn-outline-dark"><i class="fas fa-clock"></i></a>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col" style="border-top: 0px;border-bottom: 0px">
                           <div class="card m-2" th:each="tarea:${tareas}" th:if='${"Working".equals(tarea.getEstado())}'> 
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <span th:text="${' Estimacion ' +tarea.horasEstimacion}"/>
                                        <span th:text="${'trabajadas '+tarea.horasTrabajadas}"/>
                                        <span th:text="${'estado '+tarea.getEstado}"/>
                                    </h5>
                                    <p class="card-text"><span th:text="${tarea.descripcion}"/> </p>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-user-plus"></i></a>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-edit"></i></a>
                                    <a onclick="mostrarFormulario('formImputarHoras', 'Imputar Horas')" class="btn btn-outline-dark"><i class="fas fa-clock"></i></a>
                                    <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class ="col-3" style="border-top: 0px">
                    <div class="card m-2" th:each="tarea:${tareas}" th:if='${"Done".equals(tarea.getEstado())}'> 
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:text="${' Estimacion ' +tarea.horasEstimacion}"/>
                                <span th:text="${'trabajadas '+tarea.horasTrabajadas}"/>
                                <span th:text="${'estado '+tarea.getEstado}"/>
                            </h5>
                            <p class="card-text"><span th:text="${tarea.descripcion}"/> </p>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-user-plus"></i></a>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-edit"></i></a>
                            <a onclick="mostrarFormulario('formImputarHoras', 'Imputar Horas')" class="btn btn-outline-dark"><i class="fas fa-clock"></i></a>
                            <a href="#" class="btn btn-outline-dark"><i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="formAddTask" style="display:none" >
            <form id= "addTask" method="post"  action="/ejercicio4/alta">
                <div class="container" >
                    <div class="row" >
                        <div class="form-group">
                            <textarea id="descripcion" class="col-12" name="descripcion" th:value="${descripcion}" placeholder="Tarea"></textarea>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="form-group ">
                            <input type="number" id="horasEstimacion" class="col-12" name="horasEstimacion" placeholder="Tiempo Estimado" th:value="${horasEstimacion}"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row col" style="border:0px">
                        <input type="submit" class="btn btn-outline-dark" value="Enviar"> 
                        <!-- <a class="btn btn-outline-dark"  onclick="enviar('AltaTask','/ejercicio04/alta')"> Alta </a>-->
                    </div>
                </div>
            </form>
        </div>
        
        <div id="formImputarHoras" style="display:none" >
            <form id= "imputarHoras" method="post"  action="/ejercicio4/imputarHoras">
                <div class="container" >
                    <div class="row" >
                        <div class="form-group ">
                            <input type="number" id="horasEstimacion" class="col-12" name="horasEstimacion" placeholder="Horas Imputadas" />
                        </div>
                    </div>
                    <br/>
                    <div class="row col" style="border:0px">
                        <input type="submit" class="btn btn-outline-dark" value="Enviar"> 
                        <!-- <a class="btn btn-outline-dark"  onclick="enviar('AltaTask','/ejercicio04/alta')"> Alta </a>-->
                    </div>
                </div>
            </form>
        </div>
                
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function mostrarFormulario(formNombre, formTitulo) {
                bootbox.dialog({
                    title: formTitulo,
                    size: 'medium',
                    message:"<div id='bootboxform'>" + $('#' + formNombre).html() + "</div>"
                })
            }

            function enviar(formularioId,accionEnvio){
                $('#bootboxform #'+formularioId).attr('action',accionEnvio).submit();

            }

    </script>
    </body>
</html>
