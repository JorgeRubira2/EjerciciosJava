<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <style>
            .cabecera{
                border:1px solid lightgrey;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-center text-center cabecera">
                <div class="col-md-4 ">Story
                </div>
                <div class="col-md-4">
                    <div class="row cabecera">
                        <div class="col-md-12">Waiting
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 cabecera">Waiting
                        </div>
                        <div class="col-md-6 cabecera">Working
                        </div>
                    </div>
                </div>
                <div class="col-md-4">Done
                </div>
            </div>
            <div class="row align-items-center text-center ">
                <div class="col-md-4 cabecera">
                    <button class="btn btn-primary btn-sm" onclick="addUser()" >Añadir tarea</button>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row align-items-center text-center">
                <div class="col-md-4">
                    <div class="card" th:each="tar:${tareas}">
                        <div class="card-body">
                          <p class="card-text" th:text="${tar.descripcion}"></p>
                          <a href="#" class="card-link">Card link</a>
                          <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

        <div style="display:none" id="formuadd" class="container-fluid">
            <div class="row text-center">
                <form id="formu" th:object="${tareas}" action="/ej04/addtarea" method="POST">
                    <label class="col-2">Descripcion:</label>
                    <textarea class="col-3" th:field="*{descripcion}" />
                    <label class="col-2" >Tiempo estimado:</label>
                    <input class="col-3" type="number" th:field="*{horasEstimacion}" />
                    <input type="submit"  value="Añadir" class="btn btn-primary col-6"/>        
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            $(function() {
                //document ready
            });

            function addUser(){
                bootbox.dialog({
                title:"Introduce los datos de la tarea",
                size: 'large',
                message: $('#formuadd').html(),               
                });
            }
        </script>
    </body>
</html>
