<html xmlns:th="http://www.thymeleaf.org"
      th:replace='ej04/layout::layout(~{::body})'>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-3 pl-0">
                <a th:onclick="|nueva()|"  class="btn btn-primary far fa-plus-square mt-5">
                    Nueva tarea
                </a>
            </div>
            
            <div class="d-flex align-items-center border border-primary mt-4">
                <div class="col-3 roadmap">Roadmap</div>
                <div class="col-6 p-0 d-flex flex-wrap caja-inprogress">
                    <div class="col-12 p-0 in-progress">In Progress</div>
                    <div class="col-6 p-0 waiting">Waiting</div>
                    <div class="col-6 p-0 working">Working</div>
                </div>
                <div class="col-3 done">Done</div>
            </div>
            <div class="d-flex align-items-center border border-primary border-top-0 pt-3">
                <div class="col-3 d-flex flex-wrap">
                    <div class="col-12 mb-3" th:each="tareaRoadmap: ${Roadmap}">
                        <div class="tarjeta p-3">
                            <div><span><b>Horas estimadas: </b></span> <span th:text="${tareaRoadmap.horasEstimacion}"></span></div>
                            <div class="bg-light my-2 px-3 py-2 rounded"><span><b>Tarea: </b><p th:text="${tareaRoadmap.descripcion}"> </p></span></div>
                            <div class="d-flex justify-content-end">
                                <a class="btn btn-secondary btn-sm" th:href="@{subir/{codigo}(codigo=${tareaRoadmap.codigo})}" ><i class="fas fa-chevron-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 p-0 d-flex flex-wrap">
                    <div class="col-12 mb-3" th:each="tareaWaiting: ${Waiting}">
                        <div class="tarjeta p-3">
                            <div><span><b>Horas estimadas: </b></span> <span th:text="${tareaWaiting.horasEstimacion}"></span></div>
                            <div class="bg-light my-2 px-3 py-2 rounded"><span><b>Tarea: </b><p th:text="${tareaWaiting.descripcion}"> </p></span></div>
                            <span th:text="${tareaWaiting.propietario}"></span>
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-secondary btn-sm" th:href="@{bajar/{codigo}(codigo=${tareaWaiting.codigo})}" ><i class="fas fa-chevron-circle-left"></i></a>
                                <a class="btn btn-secondary btn-sm" th:href="@{subir/{codigo}(codigo=${tareaWaiting.codigo})}" ><i class="fas fa-chevron-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex flex-wrap" >
                    <div class="col-12 mb-3" th:each="tareaWorking: ${Working}">
                        <div class="tarjeta p-3">
                            <div><span><b>Horas estimadas: </b></span> <span th:text="${tareaWorking.horasEstimacion}"></span></div>
                            <div class="bg-light my-2 px-3 py-2 rounded"><span><b>Tarea: </b><p th:text="${tareaWorking.descripcion}"> </p></span></div>
                            <span th:text="${tareaWorking.propietario}"></span>
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-secondary btn-sm" th:href="@{bajar/{codigo}(codigo=${tareaWorking.codigo})}" ><i class="fas fa-chevron-circle-left"></i></a>
                                <a class="btn btn-secondary btn-sm" th:href="@{subir/{codigo}(codigo=${tareaWorking.codigo})}" ><i class="fas fa-chevron-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex flex-wrap">
                    <div class="col-12 mb-3" th:each="tareaDone: ${Done}" >
                        <div class="tarjeta p-3">
                            <div><span><b>Horas estimadas: </b></span> <span th:text="${tareaDone.horasEstimacion}"></span></div>
                            <div class="bg-light my-2 px-3 py-2 rounded"><span><b>Tarea: </b><p th:text="${tareaDone.descripcion}"> </p></span></div>
                            <div class="d-flex justify-content-start">
                                <a class="btn btn-secondary btn-sm" th:href="@{bajar/{codigo}(codigo=${tareaDone.codigo})}" ><i class="fas fa-chevron-circle-left"></i></a>
                            </div>
                            <span th:text="${tareaDone.horasTrabajadas}"></span>
                            <span th:text="${tareaDone.propietario}"></span>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
        <script>
            function nueva() {
                $.ajax({
                    url: "formularioKanban", //<--Ejecutamos del controlador esta url
                    data: {//<- Parametros ?id=4
                        //id: pId,
                    },
                    success: function (html) {    //<- Nos devuelven la respuesta. 
                        bootbox.dialog({
                            message: html
                        })
                    },
                    error: function (err) {
                        alert(err);
                    }
                });
            }
        </script>
    </body>
</html>
