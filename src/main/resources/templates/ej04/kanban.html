<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="ej04/layout::layout(~{::body},~{::misscripts})">
<body>
    <div class="container">
        <a class="btn btn-primary" th:onclick="|nuevaTarea()|">Nueva tarea</a>
        <div class="row justify-content-center text-center">
            <div class="borde col-3">Story</div>
            <div class="borde col-6">Waiting
                <div class="row">
                <div class="borde" style="width:50%">Waiting</div>
                <div class="borde" style="width:50%">Working</div>
                </div>
            </div>
            <div class="borde col-3">Done</div>
        </div>
        <div class="row">
            <div class="borde col-3">
                <div class="card" th:classappend="${tarea.horasTrabajadas<=tarea.horasEstimacion}?colorVerde:
                                                    (${tarea.horasTrabajadas>=tarea.horasEstimacion*2}?colorRojo:colorNaranja)"
                     th:each="tarea:${tareasRoadmap}">
                    <h5 class="card-title" th:if="${tarea.propietario!=null}" th:text="${tarea.propietario}"></h5>
                    <h6 class="card-subtitle" th:text="${tarea.horasTrabajadas} + '/' + ${tarea.horasEstimacion}"></h6>
                    <p class="card-body" th:text="${tarea.descripcion}"></p></br>
                    <div class="butns">
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="asignarPersona(this.getAttribute('data-cod'))"><i class='fas fa-user fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="imputarHoras(this.getAttribute('data-cod'))"><i class='fas fa-clock fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="editarTarea(this.getAttribute('data-cod'))"><i class='fas fa-edit fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:href="@{'/ej04/subirEstado/' + ${tarea.codigo}}"><i class='fas fa-angle-right fa-xs' style='color:#ffffff'></i></a>
                    </div>
                </div>
            </div>
            <div class="borde col-3">
                <div class="card" th:classappend="${tarea.horasTrabajadas<=tarea.horasEstimacion}?colorVerde:
                                                    (${tarea.horasTrabajadas>=tarea.horasEstimacion*2}?colorRojo:colorNaranja)"
                     th:each="tarea:${tareasWaiting}">
                    <h5 class="card-title" th:if="${tarea.propietario!=null}" th:text="${tarea.propietario}"></h5>
                    <h6 class="card-subtitle" th:text="${tarea.horasTrabajadas} + '/' + ${tarea.horasEstimacion}"></h6>
                    <p class="card-body" th:text="${tarea.descripcion}"></p></br>
                    <div class="butns">
                        <a class="btn btn-primary btn-sm" th:href="@{'/ej04/bajarEstado/' + ${tarea.codigo}}"><i class='fas fa-angle-left fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="asignarPersona(this.getAttribute('data-cod'))"><i class='fas fa-user fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="imputarHoras(this.getAttribute('data-cod'))"><i class='fas fa-clock fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="editarTarea(this.getAttribute('data-cod'))"><i class='fas fa-edit fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:href="@{'/ej04/subirEstado/' + ${tarea.codigo}}"><i class='fas fa-angle-right fa-xs' style='color:#ffffff'></i></a>
                    </div>
                </div>
            </div>
            <div class="borde col-3">
                <div class="card" th:classappend="${tarea.horasTrabajadas<=tarea.horasEstimacion}?colorVerde:
                                                    (${tarea.horasTrabajadas>=tarea.horasEstimacion*2}?colorRojo:colorNaranja)"
                     th:each="tarea:${tareasWorking}">
                    <h5 class="card-title" th:if="${tarea.propietario!=null}" th:text="${tarea.propietario}"></h5>
                    <h6 class="card-subtitle" th:text="${tarea.horasTrabajadas} + '/' + ${tarea.horasEstimacion}"></h6>
                    <p class="card-body" th:text="${tarea.descripcion}"></p></br>
                    <div class="butns">
                        <a class="btn btn-primary btn-sm" th:href="@{'/ej04/bajarEstado/' + ${tarea.codigo}}"><i class='fas fa-angle-left fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="asignarPersona(this.getAttribute('data-cod'))"><i class='fas fa-user fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="imputarHoras(this.getAttribute('data-cod'))"><i class='fas fa-clock fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="editarTarea(this.getAttribute('data-cod'))"><i class='fas fa-edit fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:href="@{'/ej04/subirEstado/' + ${tarea.codigo}}"><i class='fas fa-angle-right fa-xs' style='color:#ffffff'></i></a>
                    </div>
                </div>
            </div>
            <div class="borde col-3">
                <div class="card" th:classappend="${tarea.horasTrabajadas<=tarea.horasEstimacion}?colorVerde:
                                                    (${tarea.horasTrabajadas>=tarea.horasEstimacion*2}?colorRojo:colorNaranja)"
                     th:each="tarea:${tareasDone}">
                    <h5 class="card-title" th:if="${tarea.propietario!=null}" th:text="${tarea.propietario}"></h5>
                    <h6 class="card-subtitle" th:text="${tarea.horasTrabajadas} + '/' + ${tarea.horasEstimacion}"></h6>
                    <p class="card-body" th:text="${tarea.descripcion}"></p></br>
                    <div class="butns">
                        <a class="btn btn-primary btn-sm" th:href="@{'/ej04/bajarEstado/' + ${tarea.codigo}}"><i class='fas fa-angle-left fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="asignarPersona(this.getAttribute('data-cod'))"><i class='fas fa-user fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="imputarHoras(this.getAttribute('data-cod'))"><i class='fas fa-clock fa-xs' style='color:#ffffff'></i></a>
                        <a class="btn btn-primary btn-sm" th:data-cod="${tarea.codigo}" onclick="editarTarea(this.getAttribute('data-cod'))"><i class='fas fa-edit fa-xs' style='color:#ffffff'></i></a>
                    </div>
                </div>
            </div>
        <div>
    </div>
    </div>
    </div>
</body>
<misscripts>
    <script>
        function nuevaTarea(){
            $.ajax({
                url:"anadirTarea",
                success: function (html){
                    bootbox.dialog({
                        message:html
                    })
                }
            })
        }
        function asignarPersona(codigo){
            $.ajax({
                url:"asignarPersona/" + codigo,
                success: function(html){
                    bootbox.dialog({
                        message: html
                    })
                }
            })
        }
        function imputarHoras(codigo){
            $.ajax({
                url:"imputarHoras/" + codigo,
                success: function(html){
                    bootbox.dialog({
                        message: html
                    })
                }
            })
        }
        function editarTarea(codigo){
            $.ajax({
                url:"editarTarea/" + codigo,
                success: function(html){
                    bootbox.dialog({
                        message: html
                    })
                }
            })
        }
    </script>
</misscripts>
</html>
