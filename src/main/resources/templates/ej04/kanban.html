<!DOCTYPE html>
<html>
    <head>
        <title> KANBAN </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>


    </head>
    <body>

        <div class="container">
            <h1 class="h3 mb-3 ">Tablero Kanban </h1>
            <div class="row">
                <div class="col-12 col-lg-6 col-xl-3">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5 class="card-title">Story</h5>
                            <h6 class="card-subtitle text-muted">Backlog de Tareas</h6>
                        </div>

                        <a href="#" class="btn btn-primary btn-block">Agregar Tarea</a>

                    </div>         
                </div>               

                <div class="col-12 col-lg-6 col-xl-3">
                    <div class="card card-border-warning">
                        <div class="card-header">

                            <h5 class="card-title">Waiting</h5>
                            <h6 class="card-subtitle text-muted"> Tareas en Espera</h6>
                        </div>

                        <a href="#" class="btn btn-primary btn-block">Agregar Tarea</a>

                    </div>
                </div>

                <div class="col-12 col-lg-6 col-xl-3">
                    <div class="card card-border-danger">
                        <div class="card-header">

                            <h5 class="card-title"> Working </h5>
                            <h6 class="card-subtitle text-muted">Tareas en Proceso</h6>
                        </div>

                        <a href="#" class="btn btn-primary btn-block">Agregar Tarea</a>

                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-3">
                    <div class="card card-border-success">
                        <div class="card-header">
                            <div class="card-actions float-right">                           
                            </div>
                            <h5 class="card-title">Done</h5>
                            <h6 class="card-subtitle text-muted">Tareas culminadas</h6>
                        </div>
                        <a href="#" class="btn btn-primary btn-block">Agregar Tarea</a>

                    </div>
                </div>         
            </div>         
            <div class="row">         
                <div class="card-body col-12 col-lg-6 col-xl-3">
                    <div th:each="tareas:${tareasRoadmap}"  >
                        <div class="card mb-3 bg-light">
                            <div class="card-body p-2">                                
                                <p th:text="${tareas.descripcion}"> </p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32" class="rounded-circle" alt="Avatar">
                                </div>
                                <a class="btn btn-outline-primary btn-sm" href="#">Ver</a>
                            </div>          
                        </div>           
                    </div>    
                </div>   
                <div class="card-body col-12 col-lg-6 col-xl-3">
                    <div th:each="tareas:${tareasWaiting}"  >
                        <div class="card mb-3 bg-light">
                            <div class="card-body p-2">                                
                                <p th:text="${tareas.descripcion}"> </p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32" class="rounded-circle" alt="Avatar">
                                </div>
                                <a class="btn btn-outline-primary btn-sm" href="#">Ver</a>
                            </div>          
                        </div>           
                    </div>    
                </div> 
                <div class="card-body col-12 col-lg-6 col-xl-3">
                    <div th:each="tareas:${tareasWaiting}"  >
                        <div class="card mb-3 bg-light">
                            <div class="card-body p-2">                                
                                <p th:text="${tareas.descripcion}"> </p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32" class="rounded-circle" alt="Avatar">
                                </div>
                                <a class="btn btn-outline-primary btn-sm" href="#">Ver</a>
                            </div>          
                        </div>           
                    </div>    
                </div>     

                
            </div>
        </div>
        <script>
            function enviarFormulario(url) {
                //alert (url  )

                // url2 = url + "?nombre=" + document.getElementById("nombre2").value ;

                $('form').attr('action', url);
                $('form').submit();
            }

        </script> 

    </body>
</html>
