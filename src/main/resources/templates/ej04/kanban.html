<html xmlns:th="http://www.thymeleaf.org"
      th:replace='ej04/layout::layout(~{::body})'>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-3">
                <a th:onclick="|nueva()|"  class="btn btn-primary far fa-plus-square mt-5">
                    Nueva tarea
                </a>
            </div>

            <table class="kanban-table mt-5">
                <thead class="caja-cabecero">
                    <tr>
                        <th class="roadmap col-3">Roadmap</th>
                        <th class="col-3 p-0">
                            <table class="kanban-table">
                                <thead>
                                    <tr>
                                        <th class="in-progress" colspan="2">
                                            In Progress
                                        </th>
                                    </tr>
                                    <tr>
                                        <th class="waiting">Waiting</th>
                                        <th class="working">Working</th>
                                    </tr>
                                </thead>
                            </table>
                        </th>
                        <th class="done col-3">Done</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td colspan="4">
                            <table class="col-roadmap col-4">
                                <tbody>
                                    <tr th:each="tareaRoadmap: ${Roadmap}">
                                        <td class="tarjeta">
                                            <span th:text="${tareaRoadmap.horasEstimacion}">Horas estimadas: </span>
                                            <p th:text="${tareaRoadmap.descripcion}">Tarea: </p>
                                            <a class="btn btn-primary btn-sm" th:href="@{subir/{codigo}(codigo=${codigo})}" />Subir estado tarea
                                            <a class="btn btn-primary btn-sm" th:href="@{bajar/{codigo}(codigo=${codigo})}" />Bajar estado tarea
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="col-waiting col-2">
                                <tbody>
                                    <tr th:each="tareaWaiting: ${Waiting}">
                                        <td th:classappend="${2*(tareaWaiting.horasTrabajadas) >= tareaWaiting.horasEstimacion} ? red : ${tareaWaiting.horasTrabajadas > tareaWaiting.horasEstimacion} ? orange : green">
                                            <p th:text="${tareaWaiting.descripcion}"></p>
                                            <span th:text="${tareaWaiting.horasEstimacion}"></span>
                                            <span th:text="${tareaWaiting.propietario}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="col-waiting col-2">
                                <tbody>
                                    <tr th:each="tareaWorking: ${Working}">
                                        <td>
                                            <p th:text="${tareaWorking.descripcion}"></p>
                                            <span th:text="${tareaWorking.horasEstimacion}"></span>
                                            <span th:text="${tareaWorking.propietario}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table>
                                <tbody>
                                    <tr th:each="tareaDone: ${Done}">
                                        <td>
                                            <p th:text="${tareaDone.descripcion}"></p>
                                            <span th:text="${tareaDone.horasEstimacion}"></span>
                                            <span th:text="${tareaDone.horasTrabajadas}"></span>
                                            <span th:text="${tareaDone.propietario}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
        <script>
            function nueva() {
                $.ajax({
                    url: "formularioKanban", //<--Ejecutamos del controlador esta url
                    data: {//<- Parametros ?id=4
                        //id: pId,
                    },
                    success: function (html) {    //<- Nos devuelven la respuesta. 
                        bootbox.dialog({
                            message: html
                        })
                    },
                    error: function (err) {
                        alert(err);
                    }
                });
            }
        </script>
    </body>
</html>
