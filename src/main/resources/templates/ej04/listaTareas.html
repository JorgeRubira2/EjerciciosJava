<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio de Kanban</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<body>
	<table th:if="${listaTareas.size() > 0}"
		class="table table-striped col-8 offset-1 pt-4">
		<thead class="thead-dark">
			<tr>
				<th>Codigo</th>
				<th>Descripcion</th>
				<th>Propietario</th>
				<th>Estimacion(horas)</th>
				<th>Horas trabajadas</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tr th:each="tarea:${listaTareas}">
			<td th:text="${tarea.codigo}" id="codigo" />
			<td th:text="${tarea.descripcion}" />
			<td th:text="${tarea.propietario}" />
			<td th:text="(${tarea.estimacion}) + 'h.' " />
			<td th:text="(${tarea.horastrabajo}) + 'h.' " />
			<td th:text="${tarea.estado}" />
		</tr>
	</table>
</body>
</html>
