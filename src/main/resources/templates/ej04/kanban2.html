<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="ej04/layout::layout(~{::body},~{::misscripts})">
<body>
<div class="container">
    <a class="btn btn-primary" th:onclick="|nuevaTarea()|">Nueva tarea</a>
    <div class="row justify-content-center text-center">
        <div class="borde col-3">Story</div>
        <div class="borde col-6">Waiting
            <div class="row">
                <div class="borde" style="width:50%">Waiting</div>
                <div class="borde" style="width:50%">Working</div>
            </div>
        </div>
        <div class="borde col-3">Done</div>
    </div>
    <div class="row">
        <div class="borde col-3">
            <div th:each="tarea:${tareasRoadmap}">
                <div th:include="::tarjeta(${tarea.codigo},
                    ${tarea.estado},
                    ${tarea.propietario},
                    ${tarea.horasTrabajadas},
                    ${tarea.horasEstimacion},
                    ${tarea.descripcion})"></div>
            </div>
        </div>


        <div class="borde col-3">
            <div th:each="tarea:${tareasWaiting}">
                <div th:include="::tarjeta(${tarea.codigo},
                    ${tarea.estado},
                    ${tarea.propietario},
                    ${tarea.horasTrabajadas},
                    ${tarea.horasEstimacion},
                    ${tarea.descripcion})"></div>
            </div>
        </div>


        <div class="borde col-3">
            <div th:each="tarea:${tareasWorking}">
                <div th:include="::tarjeta(${tarea.codigo},
                    ${tarea.estado},
                    ${tarea.propietario},
                    ${tarea.horasTrabajadas},
                    ${tarea.horasEstimacion},
                    ${tarea.descripcion})"></div>
            </div>
        </div>


        <div class="borde col-3">
            <div th:each="tarea:${tareasDone}">
                <div th:include="::tarjeta(${tarea.codigo},
                    ${tarea.estado},
                    ${tarea.propietario},
                    ${tarea.horasTrabajadas},
                    ${tarea.horasEstimacion},
                    ${tarea.descripcion})"></div>
            </div>
        </div>

    </div>

</div>
<div th:fragment="tarjeta(codigo, estado, propietario, horasTrabajadas, horasEstimacion, descripcion)" style="display:none">
    <div class="card" th:classappend="${horasTrabajadas<=horasEstimacion}?colorVerde:(${horasTrabajadas>=horasEstimacion*2}?colorRojo:colorNaranja)">
        <h5 class="card-title" th:if="${propietario!=null}" th:text="${propietario}"></h5>
        <h6 class="card-subtitle" th:text="${horasTrabajadas} + '/' + ${horasEstimacion}"></h6>
        <p class="card-body" th:text="${descripcion}"></p></br>
        <div class="butns">
            <a class="btn btn-primary btn-sm" th:href="@{'/ej04/bajarEstado/' + ${codigo}}"
               th:unless="${estado=='Roadmap'}"><i class='fas fa-angle-left fa-xs' style='color:#ffffff'></i></a>
            <a class="btn btn-primary btn-sm" th:data-cod="${codigo}"
               onclick="asignarPersona(this.getAttribute('data-cod'))"><i class='fas fa-user fa-xs' style='color:#ffffff'></i></a>
            <a class="btn btn-primary btn-sm" th:data-cod="${codigo}"
               onclick="imputarHoras(this.getAttribute('data-cod'))"><i class='fas fa-clock fa-xs' style='color:#ffffff'></i></a>
            <a class="btn btn-primary btn-sm" th:data-cod="${codigo}"
               onclick="editarTarea(this.getAttribute('data-cod'))"><i class='fas fa-edit fa-xs' style='color:#ffffff'></i></a>
            <a class="btn btn-primary btn-sm" th:href="@{'/ej04/subirEstado/' + ${codigo}}"
               th:unless="${estado=='Done'}"><i class='fas fa-angle-right fa-xs' style='color:#ffffff'></i></a>
        </div>
    </div>
</div>
</body>
<misscripts>
    <script>
        function nuevaTarea(){
            $.ajax({
                url:"anadirTarea",
                success: function (html){
                    bootbox.dialog({
                        message:html
                    })
                }
            })
        }
        function asignarPersona(codigo){
            $.ajax({
                url:"asignarPersona/" + codigo,
                success: function(html){
                    bootbox.dialog({
                        message: html
                    })
                }
            })
        }
        function imputarHoras(codigo){
            $.ajax({
                url:"imputarHoras/" + codigo,
                success: function(html){
                    bootbox.dialog({
                        message: html
                    })
                }
            })
        }
        function editarTarea(codigo){
            $.ajax({
                url:"editarTarea/" + codigo,
                success: function(html){
                    bootbox.dialog({
                        message: html
                    })
                }
            })
        }
    </script>
</misscripts>
</html>
