<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Asignar persona</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center text-center">
            <form id="formu" th:object="${task}" action="/ej04/kanban/usuario" method="POST">
                <p>Vas a asignar una persona a la tarea</p>
                <input type="hidden" th:field="*{codigo}" />
                <label class="col-6">Nombre del usuario:</label>
                <input type="text" class="col-5" th:field="*{propietario}" > </input>
                <input type="submit"  value="Asignar" class="btn btn-primary col-12"/>        
            </form>
        </div>
    </div>
</body>
</html>
