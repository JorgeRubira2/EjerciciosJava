<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">         
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            .tabla {
                text-align: center !important;
                border: 1.5px solid #929292 !important;
            }
            .card-header,.card-footer{
                background-color: orange;
                color:white;
                font-weight: bold;
            }
            .card-body{
                background-color: #ffcc99;
                color:black;
                font-weight: bold;
            }
            .btn:hover, .btn:focus, .btn-active, .btn.active, .open>.dropdown-toggle.btn {
                color: #fff;
                background-color: #00b3db;
                border-color: #285e8e; /*set the color you want here*/
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <button type="button" class="btn btn-primary mt-4  mb-4" data-toggle="modal" data-target="#exampleModal" data-whatever="">Crear tarea</button>

            <table class="table table-striped tabla">
                <thead>
                    <tr>
                        <th rowspan="2" class="tabla">Story</th>                    
                        <th colspan="2" class="tabla">Waiting</th>                    
                        <th rowspan="2" class="tabla">Done</th>
                    </tr>
                    <tr>
                        <th class="tabla">Waiting</th>
                        <th class="tabla">Working</th>
                    </tr>
                </thead>
                <tbody> 

                    <!-- empiezan las filas -->
                    <tr>
                        <td>
                            <!-- EN CADA COLUMNA FILTRO POR ESTADO-->
                            <div th:each="tar:${listaRoadmap}" >
                                <div th:include="::fila(${tar.getCodigo()},${tar.getDescripcion()},${tar.getPropietario()},${tar.getHorasEstimacion()},${tar.getHorasTrabajadas()},${tar.getEstado()})">
                                </div>

                            </div>
                        </td>
                        <td>
                            <div th:each="tar:${listaWaiting}" >
                                <div th:include="::fila(${tar.getCodigo()},${tar.getDescripcion()},${tar.getPropietario()},${tar.getHorasEstimacion()},${tar.getHorasTrabajadas()},${tar.getEstado()})">
                                </div>

                            </div>
                        </td>
                        <td>
                            <div th:each="tar:${listaWorking}" >
                                <div th:include="::fila(${tar.getCodigo()},${tar.getDescripcion()},${tar.getPropietario()},${tar.getHorasEstimacion()},${tar.getHorasTrabajadas()},${tar.getEstado()})">
                                </div>

                            </div>
                        </td>
                        <td>
                            <div th:each="tar:${listaDone}" >
                                <div th:include="::fila(${tar.getCodigo()},${tar.getDescripcion()},${tar.getPropietario()},${tar.getHorasEstimacion()},${tar.getHorasTrabajadas()},${tar.getEstado()})">
                                </div>

                            </div>
                        </td>
                    </tr>


                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>

        <!-- MODAL PARA CREAR TAREA-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crear tarea</h5>  
                    </div>
                    <div class="modal-body">
                        <form action="/ejercicio04/alta" method="post">

                            <div class="form-group">
                                <label for="descripcion" id="labeldescripcion" class="col-form-label" >Descripcion </label>
                                <input type="text" class="form-control" name="descripcion" id="descripcion">
                            </div>
                            <div class="form-group">
                                <label for="horasEstimacion" id="labelhoras" class="col-form-label">Horas estimadas </label>
                                <input type="number" class="form-control" name="horasEstimacion" id="horasEstimacion" />
                            </div>                       
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"/>Crear tarea</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL PARA CREAR ASIGNAR PERSONA-->
        <div class="modal fade" id="modalPersona">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Asignar persona</h5>  
                    </div>
                    <div class="modal-body">
                        <form action="/ejercicio04/addpersona" method="post">
                            <input type="hidden"  name="codigo" id="codigo"/>                         
                            <div class="form-group">
                                <label for="propietario" id="labelpersona" class="col-form-label" >Persona  </label>
                                <input type="text" class="form-control" name="propietario" id="propietario"  />
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"/>Asignar</button>
                        </form> 
                    </div>
                </div> 
            </div>
        </div>
        <!-- MODAL PARA CREAR AÑADIR HORAS-->
        <div class="modal fade" id="modalHoras">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Añadir horas</h5>  
                    </div>
                    <div class="modal-body">
                        <form action="/ejercicio04/addhoras" method="post">
                            <input type="hidden"  name="codigo2" id="codigo2"/>                         
                            <div class="form-group">
                                <label for="horas" id="labelhoras" class="col-form-label" >Horas  </label>
                                <input type="number" class="form-control" name="horas" id="horas"  Required />
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"/>Añadir Horas</button>
                        </form> 
                    </div>
                </div> 
            </div>
        </div>

        <!-- DIV PARA CADA TARJETA DE CADA TAREA Y SE INCRUSTA EN LA TABLA-->

        <div th:fragment="fila(codigo,descripcion,propietario,horasEstimacion,horasTrabajadas,estado)" style="display:none">
            <div class="row ml-1">
                <div class="card">
 
                    <div class="card-header" th:text="${descripcion}" ></div>
                    <div class="card-body" th:text="${propietario}"></div>
                    <div class="card-body" th:text="${horasEstimacion}"></div>
                    <div class="card-body" th:text="${horasTrabajadas}"></div>
                    <div class="card-footer" th:text="${estado}"></div>
                </div>
            </div> 
            <!-- BOTONES PARA CADA CARD-->
            <div class="row ml-1">
                <button class="btn">
                    <i class="fas fa-edit "></i>  
                </button>


                <button class="btn" th:attr="onclick=|addpersona('${codigo}')|" > 
                    <i class="fas fa-user"></i>
                </button>
 
                <button class="btn" th:attr="onclick=|addhoras('${codigo}')|" >
                    <i class="fas fa-hourglass-start"></i>
                </button>
                <a class="btn"  th:href="${'/ejercicio04/modificar?codigo='+codigo}"   >
                    <i class="fas fa-exchange-alt"></i>
                </a>
            </div> 

        </div> 


    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>
        //modal para crear tarea
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('Crear tarea ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })
    </script>
    <script>
        //scrip para añadir personas
        function addpersona(codigo) {

            $('#modalPersona').modal('show');
            $("#codigo").val(codigo);
        }
    </script>

    <script>
        //scrip para añadir horas
        function addhoras(codigo) {

            $('#modalHoras').modal('show');
            $("#codigo2").val(codigo); 
        }
    </script> 
</html>
