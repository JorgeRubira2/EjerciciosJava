<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
           
            
            <h3>Lista de personas</h3>
            <form action="/listapersona" method="post">
                <div class="row">
                    <input id="accion" type="hidden" name="accion" />
                    <div class="from-group col-2">
                        <label >Nombre</label>
                        <input class="form-control" name="nombre" th:value="${nombre}"/>
                       
                    </div>
                    <div class="col-1 pt-4">
                        <input type="button" value="Añadir" onclick="enviarFormulario('/listapersona')" class="btn btn-primary "/>
                    </div>   
                    <div class="col-1 pt-4">
                        <input type="button" onClick="confirmar()" value="Borrar" class="btn btn-danger "/>
                    </div>   
                </div>
            </form>
            <hr/>
            <span th:text="${error}"></span>
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                </tr>
                <tr th:each="nombre:${personas}">
                    <td th:text = "${nombre}"></td>
                </tr>
                
            </table>
        </div>
        <script>
        function eliminar(nombre){
            $("form").attr("action","/eliminarpersona").submit();
        }
        
        function confirmar(){
                bootbox.confirm({
                    message:"Desea eliminar a esta persona de la lista?",
                    callback:function(result){
                        if(result){
                            eliminar("nombre");
                        }
                    }
                })                
            }
        </Script>

        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
                function enviarFormulario(valor){
                    //$("#accion").val(valor);
                    //$("form").submit();
                    $("form").attr('action', valor);
                    $("form").submit();
                }
        </script>
    </body>
</html>
