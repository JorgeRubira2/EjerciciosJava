<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <script>
                function enviarFormulario(valor){
                    //$("#accion").val(valor);
                    //$("form").submit();
                    $("form").attr('action', valor);
                    $("form").submit();
                }
            </script>
            
            <h3>Lista de personas</h3>
            <form id="formulario" action="" method="post">
                <div class="row">
                    <input id="accion" type="hidden" name="accion" />
                    <div class="from-group col-2">
                        <label >Nombre</label>
                        <input class="form-control" name="nombre"/>
                        <span style="color: red" th:text="${error}"></span>
                    </div>
                    <div class="col-1 pt-4">
                        <input type="submit" id="anadir" value="Añadir" onclick="cambiarAnadir()" class="btn btn-primary "/>
                    </div>   
                    <div class="col-1 pt-4">
                        <input type="submit" id="borrar" value="Borrar" onclick="cambiarBorrar()" class="btn btn-danger "/>
                    </div>   
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                </tr>
                <tr th:each="nombre:${lista}">
                <td th:text="${nombre}"></td>
            </tr>
            </table>
        </div>
        

        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function confirmar(){
                bootbox.confirm({
                    message:"Desea borrar este nombre?",
                });
            }
            function cambiarAnadir(){
                document.getElementById('formulario').action = "/ejercicio1/anadir";
            }
            function cambiarBorrar(){
                document.getElementById('formulario').action = "/ejercicio1/borrar";
            }
        </script>
    </body>
</html>
