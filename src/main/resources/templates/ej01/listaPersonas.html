<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="container">
            <h3>Lista de personas</h3>
            <form action="/ejercicio1/agregar" method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label >Nombre</label>
                        <input class="form-control" name="nombre" />
                    </div>
                    <div class="col-1 pt-4">
                        <input type="submit" value="Agregar" class="btn btn-primary "/>
                    </div>   
                    <div class="col-1 pt-4">
                        <!--  <input type="button" onclick="Eliminar('Maria')" value="Eliminar" class="btn btn-danger "/>-->
                       <input type="button" onclick='/ejercicio1/eliminar' value="Eliminar" class="btn btn-danger "/>
                       <input type="submit" value="Sumar" class="btn btn-primary "/>
                    </div>   
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                </tr>
                                                    
                <tr th:each="per:${Lista}" >
                    <td th:text="${per}"/>
                </tr>
                              
                               
            </table>
        </div>
        

        <!-- La soluciÃ³n optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>

        <script>

               // alert("Estas seguro que deseas eliminar a " + nombre);

    </body>
</html>
