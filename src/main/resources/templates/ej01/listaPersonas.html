<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
     
        <div class="container">
            <h3>Lista de personas</h3>
            <form action="/enviarPersona" method="post">
                <div class="row">
                    <input id="accion" type="hidden" name="accion" />
                    <div class="from-group col-2">
                        <label >Nombre</label>
                        <input class="form-control" name="nombre" min="-99999" max="99999"/>
                        <!-- <span th:error="$error"></span> -->
                    </div>
                    <div class="col-1 pt-4">
                        <input type="button" value="Añadir" onclick="anadir()" class="btn btn-primary "/>
                    </div>   
                    <div class="col-1 pt-4">
                        <input type="button" value="Borrar" onclick="borrar()" class="btn btn-danger "/>
                    </div>   
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr th:each="nombre: ${persona}">
                    <th th:text="${nombre}"></th>
                </tr>
            </table>
        </div>
        

        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

        <script>    
           function anadir(){
                  $("form").attr("action","/ejercicio1/agregar").submit();
                };          
        </script>               
        
        <script>    
           function borrar(){
                  $("form").attr("action","/ejercicio1/eliminar").submit();
                };              
        </script>        
 

        
</html>
