<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="container">
            <script>
                function enviarFormulario(valor){
                    //$("#accion").val(valor);
                    //$("form").submit();
                    $("form").attr('action', valor);
                    $("form").submit();
                }
            </script>
            
            <h3>Lista de personas</h3>
            <form action="/ejercicio1/AddNombre" method="post">
                <div class="row">
                    <div class="from-group col-2">
                        <label >Nombre</label>
                        <input class="form-control" name="nombre" th:value="${nombre}" min="-99999" max="99999"/>
                         <h6 th:if="${error}" th:text="${error}"></h6>  
                    </div>
                    <div class="col-1 pt-4">
                        <input type="submit" value="Añadir" class="btn btn-primary "/>
                       
                    </div>   
                    <div class="col-1 pt-4">
                        <input type="button" value="Borrar" onclick="confirmar()" class="btn btn-danger "/>
                    </div>   
                </div>
            </form>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                </tr>
                <tr th:each="nombre:${listaPersonas}">
                    <td th:text="${nombre}"></td>
                </tr>
            </table>
        </div>
        

        <!-- La solución optima es poner los scripts al final -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            function confirmar(){
                bootbox.confirm({
                    message:"Desea borrar este nombre?",
                    callback:function(){$("form").attr("action","/ejercicio1/EliminarNombre").submit();}
                    });
                }
        </script>
    </body>
</html>
