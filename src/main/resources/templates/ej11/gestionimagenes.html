<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <div class="container">
                <h1>Gestor de Imagenes</h1>
                <br>
                <h5>Subir Imagenes</h5><br>
                <form action="/ejercicio11/subir" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="form-control col-2" type="text" name="descripcion" placeholder="DescripciÃ³n"><br>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input  type="file" name="fichero" required/> 
                            </div>
                        </div>
                        <input class="btn btn-primary mb-2" type="submit" value="Subir Imagen">
                    </div>
                </form> 
                <hr><br>
                <form method="post" action="/ejercicio11/filtrar">
                    <div class="form-group">
                        <input class="form-control" type="text" name="descripcion" placeholder="Filtro" required><br>
                        <input class="btn btn-primary mb-2" type="submit" value="Filtrar">
                        <a th:href="@{gestor}" class="btn btn-primary mb-2"><i class="fas fa-sync-alt"></i></a>
                    </div>
                </form> 
                <div th:each="imagen:${imagenes}" class="row d-inline-flex text-center mx-2 rounded">
                    <span class="col mb-4 pb-2" style="background-color:#F0EDED">
                        <img th:src="@{descargar(ruta=${imagen.ruta})}" height="250px" width="350px">
                        <div class="my-2" th:text="${imagen.descripcion}"></div>
                        <a class="btn btn-outline-dark" th:href="@{/ejercicio11/borrar(id=${imagen.id})}"><i class="fas fa-trash"></i></a>
                    </span>
                </div>
                <span th:if="${error != null}" th:text="${error}"></span>
            </div>
            <br>
        </div>
    </body>
</html>
