<html xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/ej11/formEstilos.css">
</head>

<body>

    <div class="container">
        <form th:object="${imagenes}" action="/ejercicio11/subirImagen" method="post" enctype="multipart/form-data">
            <input class="form-control" type="text" th:field="*{descripcion}" placeholder="Descripcion">
            <input class="form-control-file" id="fichero" type="file" name="fichero" accept="image/*"
                onclick="Desactivar()" />
            <button id="subir" class="btn btn-outline-primary" disabled="disabled" style="width: 100%">Subir</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>
        //Con esto habilitamos el bot√≥n de subir cuando hay un archivo seleccionado
        $("#fichero").change(function () {
            $("#subir").prop("disabled", this.files.length == 0);
        });
    </script>
</body>

</html>
