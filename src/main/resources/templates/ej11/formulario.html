<html xmlns:th="https://www.thymeleaf.org" th:replace="d20210901/layout::layout( ~{::body})">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container">
            <form action="/ej11/subir" method="post" enctype="multipart/form-data" >
                <label class="form-label">Descripción</label>
                <input class="form-control" placeholder="Ingrese una descripción" /><br/><br/>
                <label class="form-label">Fichero</label>
                <input type="file" name="fichero" accept=".pdf"/><br/><br/>
                <input type="submit" value="Subir Fichero" class="btn btn-primary far fa-save"/> 
            </form>
            <div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
            <div style="color: green" th:if="${success!=null}" th:text="${success}"></div>
        </div>
        
    </body>
</html>
