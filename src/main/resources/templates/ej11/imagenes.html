<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/ej11/estilos.css">
    <title>Ejercicio 11</title>
</head>

<body>
    <div class="container">
        <form action="/ejercicio11/filtrar" method="get">
            <div class="row">
                <div class="col-3 pt-4">
                    <!-- Cuadro para buscar la imagen-->
                    <input class="form-control" type="text" name="descripcion" placeholder="Ingrese la descripción" />
                </div>
                <div class="col-4 pt-4">
                    <!-- Botón para filtrar-->
                    <input class="btn btn-primary" type="submit" value="Filtrar">
                    <!-- Botón para agregar nueva imagen-->
                    <input type="button" onClick="subirImagen()" value="Nueva imagen" class="btn btn-success" />
                </div>
            </div>
        </form>
        </br>

        <!-- Tarjeta que muestra la imagen-->
        <div class="card-deck">
            <div class="card" th:each="imagen:${imagenes}">
                <div id="imagen">
                    <img class="card-img-top" th:src="@{/ejercicio11/visualizarImagen(nombre=${imagen.nombre})}">
                </div>
                <ul class="list-group list-group-flush">
                    <p th:text="${imagen.descripcion}" />
                </ul>
                <div class="card-body">
                    <a class=" btn btn-danger" th:href="@{'/ejercicio11/borrar/'+${imagen.id}}">Borrar
                        imagen</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>
        function subirImagen() {
            $.ajax({
                url: "/ejercicio11/formularioSubida",
                data: {},
                success: function (formularioSubir) {
                    bootbox.dialog({
                        message: formularioSubir,
                    });
                },
                error: function (err) {
                    alert("Si la URL esta mal. Codigo 404");
                },
            });
        }
    </script>
</body>

</html>
