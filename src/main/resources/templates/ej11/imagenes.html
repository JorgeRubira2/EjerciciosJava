<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Gestión de Imágenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" referrerpolicy="no-referrer" />

        <style>
            h1{
                margin: 10px;
                margin-bottom: 30px;
                color: green;
            }
            label{
                margin: 10px;
            }
            input{
                margin: 10px;
            }
            img{
                width: 150px;
                height: 150px;
                margin-left: 100px;
            }
            p{
                margin: 10px;
                margin-bottom: 30px;
                color: red;
            }
        </style>
    </head>
    <body>

        <h1>Gestión de Imágenes</h1>
        <form action="/ejercicio11/subir" method="post" enctype="multipart/form-data">
            <label>Descripción</label>
            <input type="text" placeholder="Descripción para el archivo" name="desc"/><br> 

            <label>Fichero</label>
            <input type="file" name="fichero"></input><br> 
            <input type="submit" value="Subir fichero" class="btn-success"></input>
        </form>

        <div class="row">
            <div class="col-2" th:each="imagen:${imagenes}" >
                <img th:src="@{/ejercicio11/descarga(id=${imagen.id})}" /><br/>
                <div class="card-body">
                  <!--  <h6 th:text="${imagen.nombreFichero}" class="card-title"></h6>-->
                </div>
            </div>
        </div>
        <br><p>*Botón derecho para descargar las fotos</p>
    </body>
</html>
