<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="col-12" action="/ejercicio11/subir" method="post" enctype="multipart/form-data" >
                    
                    <input class="form-control col-9" placeholder="Descripcion" type="text" name="descripcion" />
                    
                    Imagen a subir<input required class="btn btn-check col-4" type="file" name="fichero" />

                    <input class="btn btn-success col-4" type="submit" value="Subir Fichero"/> 
                </form>
            </div>
                <div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
                <div style="color: green" th:if="${success!=null}" th:text="${success}"></div>

            <hr />
            <h1>Fotos</h1>
            <div class="row">
                <input type="text" class="form-control col-5" id="filtro"/>
                <button id="filtrar" class="btn btn-info col-4" >Filtro</button>
            </div>
            <div class="row">
                <th:block th:if="${imagenes}!=null">
                    <div th:each="img:${imagenes}" class="card" style="width: 18rem;">
                        <img class="card-img-top" th:src="|/ejercicio11/descarga?codigo=${img.codigo}&nombre=${img.nombre}|" alt="Card image cap">
                        <div class="card-body">
                          <h5 th:text="${img.nombre}" class="card-title"></h5>
                          <p th:text="${img.descripcion}" class="card-text"></p>
                          <a th:href="|/ejercicio11/borrar?codigo=${img.codigo}|" class="btn btn-primary">Borrar</a>
                        </div>
                      </div>
                </th:block>
                <div style="color: red" th:if="${borrado!=null}" th:text="${borrado}"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            $( document ).ready(function() {
                $("#filtrar").on('click',function(){
                    var href=$("#filtro").val();
                    console.log(href);
                    location.href="/ejercicio11?filtrar=" + href;
                })
            });
        </script>
    </body>
</html>
