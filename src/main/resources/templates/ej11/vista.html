<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Subida de Imagenes</title>
      <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/vapor/bootstrap.min.css" />
        <style>
        .row{
        margin-bottom:20px;
        margin-top:20px;}
            
        </style>
    </head>
    <body> 

        <div class="container">
            <div class="row">
                <div class="col-4 ">
                    <h1 class="display-6">Imagenes</h1>
                </div>
                
                <div class="col-4 mt-4">
                    <div class="input-group col-2">
                        <div class="input-group-text"><i class="fas fa-search"></i></div>
                         <input type="text" class="form-control col-5" id="filtro"/>
               				 <button id="filtrar" class="btn btn-info col-4" >Filtrar</button>
                    </div>
                </div>
               
               
            </div>

            <hr/>

            <form action="subir" method="post"  enctype="multipart/form-data" >
                <div class="row form-group ">
                    <div class="col-1">
                        <label for="descripción" class="col-form-label">Descripci&oacute;n</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control" name="descripcion" placeholder="Describa la imagen"> 
                    </div>
                    <div class="row">
                    <div class="col-5">
                        <div class="input-group">
                            <input type="file" name="fichero" class="form-control" >
                            <input type="submit" class="btn btn-primary" value="Enviar" >
                        </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row mt-5"> 
                <div th:each="img:${imagenes}" class="col-3">
                    <div class="card ">
                        <img th:src="@{/ejercicio11/descargar(nombre=${img.ruta}, descripcion=${img.descripcion})}" th:alt="${img.nombre}" width="50%" class="card-img-top"/>
                        <div class="card-body">
                             <p th:text="${img.id}" class="card-text"> </p>
                            <p th:text="${img.descripcion}" class="card-text"> </p>
                            <a th:href="@{/ejercicio11/borrar(id=${img.id})}"type="button" class='btn btn-danger'>Borrar</a>
                            <a th:href="@{/ejercicio11/descargar(nombre=${img.ruta})}"type="button" class='btn btn-secondary'>Descargar</a>
							
                        </div>
                    </div>
                </div>

            </div>


        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
         
          <script>
          $(document).ready(function () {
              $("#filtrar").click(filtro);
          });
          function filtro() {
              var dir = window.location.href;
               if (dir.includes("?")) {
                   window.location.href = window.location.href + " " + $("#filtro").val()
              } else {
                  window.location.href = "/ejercicio11/vista?descripcion=" + $("#filtro").val();
              }

          }
        </script>
            
        
       

    </body>
</html>
