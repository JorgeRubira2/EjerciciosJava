<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Subir/Descargar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="container mt-4" style='text-align: center;'>
            <h1>Subir y descargar imágenes</h1>
        </div>
        <div class="container col-5" style='text-align: center;'>
            <div class="col-12 mt-4">
                <label for="exampleFormControlInput1" class="form-label"><h5>Descripción</h5></label>
                <input type="email" class="form-control" style="text-align: center;" id="exampleFormControlInput1" placeholder="Introduce aquí una descripción">
            </div>
            <div class="col-12 mt-4">
            <form action="/ej11/subir" method="post" enctype="multipart/form-data" >
                <h5>Fichero</h5>
                <input type="file" name="fichero" accept=".jpg" /><br/><br/>
                <input class="btn btn-success" type="submit" value="Subir Fichero"/>
                <input class="btn btn-danger" type="submit" value="Borrar Fichero"/>
            </form>
            </div>
        </div>
        <div style='color: red; text-align:center' th:if="${error!=null}" th:text="${error}"></div>
        <div style='color: green; text-align:center' th:if="${success!=null}" th:text="${success}"></div>
    </div>

    <!-- Scripts JQuery, Bootstrap, Fontawesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
