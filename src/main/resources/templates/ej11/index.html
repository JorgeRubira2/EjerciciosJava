<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Subir/Descargar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>

    <body>
        <div class=""
             style='text-align: center; background-color: lightseagreen; color:white; box-shadow: 0px 1px 5px  grey; padding-bottom: 10px; padding-top: 10px; border-radius: 10px; margin: 5px;'>
            <h1>Subir y descargar imágenes</h1>
        </div>

        <div class="container col-12" style='text-align: center;'>
            <form action="/ej11/subir" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-6 mt-4">
                        <label for="exampleFormControlInput1" class="form-label">
                            <h5>Descripción</h5>
                        </label>
                        <input class="form-control" style="text-align: center;" name="descripcion"
                               id="exampleFormControlInput1" placeholder="Introduce aquí una descripción">
                    </div>
                    <div class="col-6 mt-4">
                        <h5 class='mb-3'>Fichero</h5>
                        <div class="input-group">
                            <input type="file" name="fichero" accept=".jpg" class="form-control" id="inputGroupFile02">
                            <input class="btn btn-outline-success" type="submit" for="inputGroupFile02" value="Subir imagen"></input>
                        </div>
                    </div>
                    <span style='color: red; text-align:center' th:if="${error!=null}" th:text="${error}"></span>
                    <span style='color: green; text-align:center' th:if="${success!=null}" th:text="${success}"></span><br>
                </div>
            </form>

            <hr />

            <div class="container col-5">
                <form action="/ej11/ver" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Filtrar imágenes" aria-label="Filtrar imágenes"
                               aria-describedby="button-addon2" name="descripcion">
                        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Filtrar</button>
                    </div>
                </form>
            </div>

            <div class="card mb-1" style="width: 18rem; display: inline-flex;" th:each="im:${mostrarImagen}">
                <img class="card-img-top" th:src="@{descargarImagen(rutaRecursos=${im.codigo})}" style="height: 10rem;"
                     alt="Card image cap">
                <div class="card-body" style="height: 10rem;">
                    <h5 class="card-title" th:text="${im.id}">Card title</h5>
                    <p class="card-text" th:if="${im.descripcion==''||im.descripcion==null}" style="color: lightgray;">No hay descripción</p>
                    <p class="card-text" th:if="${im.descripcion!=''}" th:text="${im.descripcion}"></p>
                    <div class="d-flex justify-content-around" style="display: inline-flex;">
                        <a th:href="@{descargarImagen(rutaRecursos=${im.codigo})}" class="btn btn-primary btn-block " style="width: 100px;">Descargar</a>
                        <a th:href="@{borrarImagen(id=${im.id})}" class="btn btn-danger" style="width: 100px;" type="submit" value="Borrar">Borrar</a>
                        <!-- Preguntar si este tiene que estar en un form, que juraría que sí -->
                    </div>
                </div>
            </div>

            <!-- Scripts JQuery, Bootstrap, Fontawesome -->
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    </body>

</html>
