<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   
    
    <head>
        <title>Mostrar Imagenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <link rel="stylesheet" href="https://wowjs.uk/css/libs/animate.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script> 
        
     </head>
    
    <body>
        
       <div class="container">
          <h1> 
             <div style="color: red;"  >
            Imagenes  
            </div>
        </h1> 
           
            <br>             
              <form action="/ejercicio11/subir" method="post" enctype="multipart/form-data" >
                Descripcion <input type="text" value="" name="descripcion" />
                <br>
                <br>
                 Archivo <input type="file" class="btn-md" name="archivo" accept="image/*"/>
                 <br>
                 <br>
                 <div class="container">
                    <div "col-2">  
                        <input type="submit" class="btn-md" value="Subir Fichero "/> 
                         <hr>
                    </div>
                  </div>
              </form>
            
            <!-- comment
            <spam>
                
                <a th:href="@{/ejercicio11/filtrar}"  class="btn-primary btn-md"  value='Filtrar' /> 
                                
            </spam>
             -->
            <form action="/ejercicio11/filtrar" id="form" name="form" method="post"> 
                                      
                <input type='text' id="descripcion" name="descripcion" class="col-2" placeholder="Filtrar"/> 
                    <input type="submit" value="Filtrar"  class="btn btn-primary"  />
                    
            </form>  
                    
                        
            <div class="row">
                <div th:each="imagen:${lista}" class="col-2">                    
                 <!--<img src="@{${imagen.Nombre()}" width="100%" /><br/>   -->
                 <img th:src="@{/ejercicio11/descarga(imagen=${imagen.Nombre})}" width="100%"/> <br/>
                 <div th:text="${imagen.Descripcion}" />
                             
                 <a th:href="@{/ejercicio11/eliminar(codigo=${imagen.id})}" class="btn-primary btn-md"  value='Eliminar'>  Eliminar
                  </a>
                </div>      
                                
            </div>
            <hr/>
        
        
        </div>                          
    </body>
</html>
