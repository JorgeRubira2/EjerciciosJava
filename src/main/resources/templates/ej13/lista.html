<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="Container">
        <a href="/ej13/editarFactura">Nueva factura</a>
        <table>
            <tr>
                <th>Empresa</th>
                <th>NIF</th>
                <th>Total</th>
            </tr>
            <tr th:each="factura:${facturas}">
                <td th:text="${factura.empresa}"></td>
                <td th:text="${factura.nif}"></td>
                <td th:text="${factura.total}"></td>
                <td>
                    <a th:href="@{/ej13/editarFactura(idFactura=${factura.id})}">Editar</a>
                    <a th:href="@{/ej13/borrarFactura(idFactura=${factura.id})}">Borrar</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
