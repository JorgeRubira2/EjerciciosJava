                <table class="table table-striped mt-4">

                    <td th:text="${fact.fecha}" id="fecha"></td>   
                    <td th:text="${fact.nombre}" id="nombre"></td>    
                    <td th:text="${fact.direccion}" id="direccion"></td>    
                    <td th:text="${fact.NIF}" id="nif"></td>  
                    <td th:text="${fact.precioFinal}" id="precioFinal"></td>  
                    <td>
                        <div class="row">      
                            <div class="col-6"> 

                                <a class="btn btn-danger" th:href="${'/ejercicio13/borrar?id='+fact.getId()}"  >Eliminar</a>

                            </div> 
                            <div class="col-6"> 
                                <a class="btn btn-primary" th:href="${'/ejercicio13/modificar?id='+fact.getId()}"  >Editar</a>

                        </div> 
                    </td>
