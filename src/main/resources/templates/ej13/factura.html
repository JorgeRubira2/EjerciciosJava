<html xmlns:th="https://www.thymeleaf.org">
    <head >
        <title>Factura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />



    </head>
    <body> 


        <div class="container">
            <div><h3>Ingreso de Facturas</h3></div>


            <form>
                <div class="row">
                    <div class="col-2">
                        <label for="id" class="form-label">Nº. de Factura</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-1">
                        <label for="id" class="form-label">Fecha</label>
                    </div>
                    <div class="col-3">
                        <input type="date" class="form-control">
                    </div>

                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="nombre" class="form-label">Nombre</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="direccion" class="form-label">Dirección</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-1">
                        <label for="dni" class="form-label">DNI</label>
                    </div>
                    <div class="col-3">
                        <input type="TEXT" class="form-control">
                    </div>
                </div>

                <input type="submit" class="btn btn-secondary" value="grabar factura"> 
                <input type="button" class="btn btn-secondary" value="Borrar factura">
            </form>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>CANT.</th>
                            <th>DESCRIPCION</th>
                            <th>IMPORTE</th>
                        </tr>


                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>  
                            <td></td>

                        </tr>
                    </tbody>
                </table>
            </div>



        </div>
