<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">         
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            body{
                margin-top:20px;
            }

        </style>
    </head> 
    <body>

        <div class="container">
            <h1>Ingreso de Facturas</h1> <br>
            <form action="/ejercicio13/modificar" method="post" th:object="${factura}"> 
                <div class="form-row">
                    <input th:field="*{id}" type="hidden"  />
                    <div class="form-group col-md-4">
                        <label for="numfactura">Nº de Factura  : </label>                   
                        <input th:field="*{numeroFactura}" type="text" class="form-control" />
                    </div>

                    <div class="form-group col-md-4"> 
                        <label for="fecha">Fecha : </label>
                        <input class="form-control"  type="text" th:field="*{fecha}" />
                    </div>                 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nombre">Nombre :</label>
                        <input class="form-control"  type="text" th:field="*{nombre}" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="direccion">Dirección :</label>
                        <input class="form-control"  type="text" th:field="*{direccion}" />
                    </div>
                </div>
                <div class="form-row">


                    <div class="form-group col-md-4"> 
                        <label for="nif">NIF : </label>
                        <input class="form-control"  type="text" th:field="*{NIF}" />
                    </div>  

                    <div class="form-group col-md-4"> 
                        <label for="total">Total : </label>
                        <input class="form-control" type="text" th:field="*{precioFinal}"/>
                    </div>
                </div>
            </form>

            <form action="/ejercicio13/altalinea" method="post"> 
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>                            
                            <th>CANTIDAD</th>
                            <th>DESCRIPCION</th>
                            <th>IMPORTE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                       <tr th:each="lineas:${listaLineas}" id="tabla2">                   
                           <td th:text="${lineas.cantidad}" id="cantidad"></td>   
                           <td th:text="${lineas.descripcion}" id="descripcion"></td>   
                           <td th:text="${lineas.importe}" id="importe"></td>    
                       </tr>
                        -->
                        <tr>
                            <!-- cada fila -->
                            <th> 
                                <input type="hidden" name="id" th:value="${factura.id}"  />
                                <div class="form-row">
                                    <div class="form-group col-4"> 
                                        <input type="number" name="cantidad" class="form-control"/> 
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="form-row">
                                    <div class="form-group col-10"> 
                                        <input type="text" name="descripcion" class="form-control"/>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="form-row">
                                    <div class="form-group col-4"> 
                                        <input type="number" min="0.00" max="10000.00" step="0.01" name="importe"  class="form-control" />
                                    </div>
                                    <div class="form-group ml-4">
                                        <!-- th:href="${'/ejercicio13/borrar?id='+fact.getId()}" -->
                                        <input class="btn btn-primary" type="submit"  value="Añadir"/>
                                        <a class="btn btn-danger ml-4"   >Eliminar</a>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>




    </script>
</html>
