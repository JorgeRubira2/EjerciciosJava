<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Factura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css" />
        <style>
            .container{
                width: 700px;
                border: 1px darkgray solid;
            }
            .btn{
                width: 80%;
            }
            .cbz{
                background: #61c7e5;
            }
            h5{
                color: white;
            }
        </style>
    </head>
    <body> 

        <div class="container m-2 p-2">
            <div class="row  p-2 m-0 cbz">
                <div class="col-12">
                    <h5 class="display-6">Ingreso de Facturas</h5>
                </div>
            </div>
            <hr>
            <form action="/factura/buscar" method="post"  >

                <div class="row form-group">
                    <div class="col-10" th:object="${facturas}" >
                        <div class="row m-2 ">
                            <div class="col-2">
                                <label for="nombre" class="col-form-label">NºFactura</label>
                            </div>
                            <div class="col-4">
                                <input type="number" name="id" th:field="*{id}" class="form-control">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-info"> <i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

            <form>
                <div class="row form-group">

                    <div class="col-10" th:object="${facturas}" >
                        <div class="row m-2">
                            <div class="col-2" >
                                <label for="dni" class="col-form-label">NIF</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{nif}" class="form-control">
                            </div>
                            <div class="col-2">
                                <label for="id" class="col-form-label">Fecha</label>
                            </div>
                            <div class="col-4 ">
                                <input type="date" th:field="*{fecha}" class="form-control ">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-2">
                                <label for="nombre" class="col-form-label">Nombre</label>
                            </div>
                            <div class="col-10">
                                <input type="text" th:field="*{nombre}" class="form-control">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-2">
                                <label for="direccion" class="col-form-label">Dirección</label>
                            </div>
                            <div class="col-10">
                                <input type="text" th:field="*{direccion}" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="row mb-2 mt-2">
                            <input type="submit" class="btn btn-info" value="Guardar"> 
                        </div>
                        <div class="row mb-2">
                            <input type="submit" class="btn btn-info" value="Editar"> 
                        </div>
                        <div class="row">
                            <input type="button" class="btn btn-info" value= "Borrar">
                        </div>

                    </div>
                </div>

            </form>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>CANTIDAD</th>
                            <th>DESCRIPCION</th>
                            <th>IMPORTE</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="lin:${facturas.lineasFacturas}">
                            <td th:text="${lin.cantidad}"></td>
                            <td th:text="${lin.descripcion}"></td>
                            <td th:text="${lin.importe}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <form>
                <div class="row">
                    <div class="offset-7 col-1">
                        <label for="id" class="col-form-label">TOTAL</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script>



    </body>

</html>
