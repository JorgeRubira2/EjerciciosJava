<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <style>
            .container{
                margin-top:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-6">
                        <h1>Ingreso de Facturas 
                            <a href="/ej13" class="btn btn-secondary">Nueva empresa</a>  
                        </h1> 
                    </div>
                    <div class="col-4">
                        <select id="elegirFactura" class="custom-select custom-select-sm">
                            <option value="">Seleccionar factura:</option>
                            <option th:each="liId:${listaId}" th:value="${liId}" th:text="${liId}"></option>
                        </select>
                    </div>
                </div>
            </header>

            <form action="/ej13/guardarCabe" method="post" th:object="${encabezado}">
                <div class="row">
                    <div class="col-2">
                        <label class="form-label" for="id">Número Factura</label>
                        <input class="form-control" type="number" th:field="*{id}" readonly=""/>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control encaEditable" type="text" th:field="*{nombre}" th:readonly="${encabezado.id}!=null" />
                    </div>

                    <div class="col-3" >
                        <label class="form-label" for="fecha">Fecha</label>
                        <input class="form-control encaEditable" type="date" th:field="*{fecha}"  th:readonly="${encabezado.id}!=null"/>
                    </div>   
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="direccion">Dirección</label>
                        <input class="form-control encaEditable" type="text" th:field="*{direccion}" th:readonly="${encabezado.id}!=null"/>

                    </div>
                    <div class="col-2" style="margin-top: 3%">
                        <input type="button" th:onclick="|borrar('${encabezado.id}')|" value="Borrar Factura" class="btn btn-dark"/>
                    </div>
                    <div th:if="${encabezado.id!=null}" class="col-2" style="margin-top: 3%">
                        <input type="button" onclick="editar()" value="Editar" class="btn btn-dark"/>
                    </div>
                </div>

                <div class="row">    
                    <div class="col-3">
                        <label class="form-label" for="ciudad">Ciudad</label>
                        <input class="form-control encaEditable" type="text" th:field="*{ciudad}" th:readonly="${encabezado.id}!=null" />
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="nif">NIF</label>
                        <input class="form-control encaEditable" type="text" th:field="*{nif}" th:readonly="${encabezado.id}!=null"/>
                    </div>
                    <div class="col-2" style="margin-top: 3%">
                        <input type="submit" value="Guardar Factura" class="btn btn-primary"/>                        
                    </div>
                </div>
            </form>

            <hr/>

            <div th:if="${encabezado.id}!=null">

                <div>
                    <a onclick="lineaN()" class="btn btn-secondary"><i class="fas fa-plus-square"></i>&nbsp; línea</a>
                </div>
                <br/>
                <table class="table">
                    <caption>
                        <div ><h3 class="text-right">Total: &nbsp; <span th:text="${encabezado.total}"></span></h3></div>
                    </caption>
                    <thead>
                        <tr>
                            <th class="text-center" style="width:10%">CANT.</th>
                            <th class="text-center">DESCRIPCIÓN</th>
                            <th class="text-center" style="width:15%">IMPORTE</th>
                            <th class="text-center" style="width:10%">EDITAR</th>
                            <th class="text-center" style="width:10%">BORRAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l:${encabezado.linea}">
                            <td th:text="${l.cantidad}" class="text-right"></td>
                            <td th:text="${l.descripcion}" class="text-center"></td>
                            <td th:text="${l.importe}" class="text-right"></td>
                            <td class="text-center"><a th:attr="onclick=|editarLinea(${l.id},${encabezado.id})|" class='btn btn-secondary'>Editar</a></td>
                            <td class="text-center"><a th:attr="onclick=|borrarLinea(${l.id},${encabezado.id})|" class='btn btn-dark'>Borrar</a></td>
                        </tr>
                    </tbody>

                </table>

            </div>


        </div>
        <div id="nuevaLinea" style="display:none">
            <form action="/ej13/lineaNueva" method="post">
                <div class="row">                   
                    <input type="hidden" name="idEncabezado" th:value="${encabezado.id}"/>
                    <input type="hidden" name="id" />
                    <div class="col-4">
                        <label class="form-label" for="cantidad">Cantidad</label>
                        <input class="form-control" type="number" step="1" min="0" name="cantidad"/>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <input class="form-control" type="text" name="descripcion" />
                    </div>

                    <div class="col-4" >
                        <label class="form-label" for="importe">Importe</label>
                        <input class="form-control" type="number" name="importe" min="0" step="0.01" />
                    </div>   
                </div>
                <br/>
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-deserialize@2.0.0-rc1/src/jquery.deserialize.min.js"></script> 
        <script src='ej13.js'></script>

    </body>
</html>
