<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
        <style>
            .container{
                margin-top:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Ingreso de Facturas 
                    <a href="/ej13" class="btn btn-secondary">Nueva empresa</a></h1> 
            </header>

            <form action="/ej13/guardarCabe" method="post" th:object="${encabezado}">
                <div class="row">
                    <div class="col-2">
                        <label class="form-label" for="id">Número Factura</label>
                        <input class="form-control" type="number" th:field="*{id}" disabled=""/>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}" th:disabled="${encabezado.id}!=null" />
                    </div>
                    <div class="col-3" th:if="${encabezado.fecha}==null">
                        <label class="form-label" for="fechaFactura">Fecha</label>
                        <input class="form-control" type="date" name="fechaFactura" />
                    </div>
                    <div class="col-3" th:if="${encabezado.fecha}!=null">
                        <label class="form-label" for="fecga">Fecha</label>
                        <input class="form-control" type="text" th:field="*{fecha}" disabled="" />
                    </div>   
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="direccion">Dirección</label>
                        <input class="form-control" type="text" th:field="*{direccion}" th:disabled="${encabezado.id}!=null"/>

                    </div>
                    <div class="col-2" style="margin-top: 3%">
                        <input type="button" value="Borrar Factura" class="btn btn-dark"/>
                    </div>
                </div>

                <div class="row">    
                    <div class="col-3">
                        <label class="form-label" for="ciudad">Ciudad</label>
                        <input class="form-control" type="text" th:field="*{ciudad}" th:disabled="${encabezado.id}!=null" />
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="nif">NIF</label>
                        <input class="form-control" type="text" th:field="*{nif}" th:disabled="${encabezado.id}!=null"/>
                    </div>
                    <div class="col-2" style="margin-top: 3%">
                        <input type="submit" value="Guardar Factura" class="btn btn-primary"/>                        
                    </div>
                </div>
            </form>
            <hr/>
            <div th:if="${encabezado.id}!=null">
                <table class="table">
                    <thead>
                        <tr>
                            <th>CANT.</th>
                            <th>DESCRIPCIÓN</th>
                            <th>IMPORTE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>

            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
