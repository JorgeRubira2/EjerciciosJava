<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/ej13/layout::reemplazo( ~{::body}, ~{::misscripts}, ~{::misestilos})">
    <head>
        <title>Consulta Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <misestilos>
        <style>
            tr th {
                align-content: center;
            }
        </style>
    </misestilos>
</head>
<body>
    <h1>Consulta de Facturas</h1>
    <hr>
    <div class="container">
        <form><input type="submit" value="Alta factura" formaction="/ejercicio13/factura" formmethod="post" class="btn btn-dark ml-4"/> </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Identificador Factura</th>
                    <th>Empresa </th>
                    <th>Direccion </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura:${facturas}">
                    <td th:text="${factura.id}"/>
                    <td th:text="${factura.idFactura}"/>
                    <td th:text="${factura.nombreEmpresa}"/>
                    <td th:text="${factura.direccion}"/>
            <form>
                <input type="hidden" name="id" th:value="*{factura.id}"/>
                <td> <input type="submit" formaction="eliminarFactura" formmethod="post" value="Eliminar" class="btn btn-dark ml-4"/> </td>
                <td> <input type="submit" formaction="factura" formmethod="post" value="Consultar detalle" class="btn btn-dark ml-4"/> </td>
            </form>    
            </tr>    
            </tbody>

        </table>
    </div>
</body>
<misscripts>

</misscripts>
</html>
