<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">         
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            body{
                margin-top:20px;
            }

        </style>
    </head> 
    <body>

        <div class="container">
            <h1>Ingreso de Facturas</h1> <br>
            <form action="/ejercicio13/addfactura" method="post" >
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="numfactura">Nº de Factura  : </label>
                        <input type="text" name="numfactura" placeholder="Introduce nº de factura" class="form-control"/> 
                    </div>

                    <div class="form-group col-md-4"> 
                        <label for="fecha">Fecha : </label>
                        <input type="text" name="fecha" class="form-control" placeholder="Ejemplo 28/03/1991" />
                    </div>                 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nombre">Nombre :</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="direccion">Dirección :</label>
                        <input type="text" class="form-control" name="direccion" placeholder="Dirección">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4"> 
                        <label for="nif">NIF : </label>
                        <input type="text" name="nif" placeholder="NIF" class="form-control"/>
                    </div>                 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4"> 
                        <input class="btn btn-primary" type="submit" name="guardar" value="Guardar factura"/>
                    </div>

                    <div class="form-group col-md-4"> 
                      
                        <a class="btn btn-warning" href="/ejercicio13/verFacturas" />Lista de facturas</a>      
                    </div>


                </div>                



                <div class="form-row">
                    <div class="form-group col-md-4"> 
                        <span th:text="${error}" style="color:red;font-size: 20px"></span>    
                        <span th:text="${correcto}" style="color:green;font-size: 20px"></span>
                    </div>


                </div>

            </form>



        </div>






    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>

    <script>




    </script>
</html>
