<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <form action="guardarFactura" method="post" th:object="${factura}">
                <div class="d-flex flex-wrap w-75 mx-auto">
                    <h1 class="border border-dark text-center col-12 m-0 bg-info text-white p-2">
                        Ingreso de Facturas
                    </h1>
                    <div class="d-flex flex-wrap border border-dark border-top-0 py-3">
                        <div class="col-6 mb-2">
                            <label>Nº de Factura: </label>
                            <input th:field="*{id}" class="w-100" />
                        </div>
                        <div class="col-6 mb-2">
                            <label>Fecha: </label>
                            <input type="date" th:field="*{fecha}" class="w-100" />
                        </div>
                        <div class="col-12 mb-2">
                            <label>Nombre: </label>
                            <input th:field="*{nombre}" class="w-100" />
                        </div>
                        <div class="col-12 mb-2">
                            <label>Dirección: </label>
                            <input th:field="*{direccion}" class="w-100" />
                        </div>
                        <div class="col-4">
                            <label>Población: </label>
                            <input th:field="*{poblacion}" class="w-100" />
                        </div>
                        <div class="col-4">
                            <label>NIF: </label>
                            <input th:field="*{nif}" class="w-100" />
                        </div>
                        <div class="col-4">
                            <label>Total: </label>
                            <input class="w-100" />
                        </div>
                        
                        <div class="d-flex justify-content-end w-100 mt-4">
                            <div class="col-2">
                                <button type="submit" class="btn btn-info w-100">Guardar</button>
                            </div>
                            <div th:if="${Facturas.id>0}" class="col-2">
                                <a th:href="@{altaLineas(id_factura=${Facturas.id})}"></a>
                                <table>
                                    <tr th:each="linea : ${Facturas.Lineas}">
                                        <td th:text="${linea.totalLineas}"></td>
                                        <td class="col-2">
                                                <a th:href="@{editarLineas(id=${linea.id})}" class="btn btn-info w-100">Editar</a>
                                                <a th:href="@{borrarLineas(id=${linea.id})}" class="btn btn-info w-100">Borrar</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
