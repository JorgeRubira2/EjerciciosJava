<html>
    <head>
        <title>Ejercicio06</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function(){
                $(".enCola").click(function(){
                  $("#sonando").attr("src",$(this).attr("src"));
              });
            });
        </script>
        
        <style>
            .listado {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        
        <div class="reproductor">
            <audio  controls id="sonando" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3">
            </audio>
        </div>
        <h2>Listado de canciones</h2>
        <div class="listado">   
            <ol>
                <li><a class="enCola" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3">Cancion 1</a></li>
                <li><a class="enCola" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Cancion 2</a></li>
                <li><a class="enCola" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Cancion 3</a></li>
                <li><a class="enCola" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Cancion 4</a></li>
            </ol>
        </div>
        
        
        
    </body>
</html>
