    <body>
        <div>
            <audio id="myAudio" controls autoplay>
                <source id="song" src="Never Gonna Give You Up Original.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div>
            <a href="#" onclick="playAudio('Rasputin.mp3')">Bonie M - Rasputin</a><br/><br/>
            <a href="#" onclick="playAudio('99Red.mp3')">NENA - 99 Red Ballons</a><br/><br/>
            <a href="#" onclick="playAudio('Never Gonna Give You Up Original.mp3')">Rick Astley - Never Gonna Give You Up</a><br/><br/>
        </div>
    </body>
    <script>
            var x = document.getElementById("myAudio");

            function playAudio(obj) {
                x.pause();
                x.src = obj;
                //$("#song").attr("src",obj);
                x.play();
            }
        </script>
