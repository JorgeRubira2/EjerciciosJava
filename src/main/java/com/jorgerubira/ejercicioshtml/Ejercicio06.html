<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        div{
            display: block;
            width:330px;
            margin:auto;
            text-align: center;
            padding:10px;
            margin-top:5px;
            background-color: grey
        }
        ul{
            display:block;
            background-color:darkgray;
            list-style-type:none
        }
        li{
            cursor:pointer;
            margin-left:-30px;
            margin-bottom: 4px
        }
        .canciones{
            text-align: left;
            color:white;
            text-decoration: underline
        }
        .visitado{
            color:aqua;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <div class="repro">
        <audio controls autoplay loop id="mp3" src="cosas/Ring01.wav" type="audio/mpeg">
        </audio>
    </div>
    <div class="canciones">
        <ul>
            <li class="selector" value="cosas/Ring01.wav">Cancion 1</li>
            <li class="selector" value="cosas/Ring02.wav">Cancion 2</li>
            <li class="selector" value="cosas/Ring03.wav">Cancion 3</li>
            <li class="selector" value="cosas/Ring04.wav">Cancion 4</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $('.selector').click(function(){
            var valor =  $(this).attr("value");
            $(this).addClass("visitado");
            $('#mp3').attr('src',valor).trigger();
        });
    </script>
</body>
</html>
