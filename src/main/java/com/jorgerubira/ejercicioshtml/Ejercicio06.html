<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <script>
            $(document).ready(function(){
               $('.can').click(function(){
                   $('#reprod').attr('src',$(this).attr("data-value")).trigger();
               });
            });
        </script>
        <style>
            .rep{
                background-color: grey;
                width: 100px;
                height: 100px;
            }
            .conte{
                background-color: grey;
            }
            .listado{
                background-color: darkgray;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="rep">
            <audio id="reprod" controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
            </audio>
        </div>
        <div class="conte">
            <div class="listado">
                <p>Listado canciones</p>
                <a class="can" href="#" data-value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Cancion 1</a><br>
                <a class="can" href="#" data-value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Cancion 2</a><br>
                <a class="can" href="#" data-value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Cancion 3</a><br>       
            </div>
        </div>
    </body>
</html>
