<html>
    <head>
        <title>Diseñar un reproductor de canciones en el que podremos cambiar de canción pulsando el título.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <style>
            #playlist, audio{
              background:#666;
              width:400px;
              padding:20px;
              list-style: none;
              font-family: Arial, Helvetica, sans-serif;
            }
            a {
              text-decoration:none;
            }
            .active a {
              color:#5DB0E6;
              text-decoration:none;
            }
            li a{
              color:#eeeedd;
              background:#333;
              padding:5px;
              display:block;
            }
            li a:hover{
              text-decoration:none;
            }
        </style>

    </head>
    <body>
        <script>
            $(document).ready(function(){
                $(".enCola").click(function(){
                    $("#reproduccion").attr("src",$(this).attr("src"));
                });
            });
        </script>
        <div class="reproductor">
            <audio id="reproduccion" controls src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3">
            </audio>
        </div>
        <ul id="lista">
            <li>
                <a class="enCola" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3">
                    Ravel Bolero
                </a>
            </li>
            <li>
                <a class="enCola" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                    Ravel Bolero
                </a>
            </li>
            <li >
                <a class="enCola" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
                    Moonlight Sonata - Beethoven
                </a>
            </li>
            <li >
                <a class="enCola" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
                    Canon in D Pachabel
                </a>
            </li>
        </ul>
           
    </body>
</html>
