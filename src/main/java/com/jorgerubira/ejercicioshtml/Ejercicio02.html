<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .cuadro{
                margin: 5px;
                padding: 50px;
                color: white;
                width: 170px;
                height: 117px;
            }
            .bloque{
                width: 100%;
                height: 117px;
                margin-top: 10px;
            }
            .margen{
                margin-top: 100px;
            }
           
        </style>
    </head>
    <body onload="inicio()">
        <h2>Aqui hay una paleta de colores</h2>
        <div>En el siguiente ejemplo se muestra paleta de colores</div>
        <script>
            function inicio(){
                var block1 = document.getElementById("1bloque");
                
                var colorActual;

                var array1 = ["#396AB1","#82A3DB","#3E9651","#94CA6B","#DCD280","#DA7C30","#F1A75C"];
                for(var i = 0 ; i < 7; i++){
                    var span = document.createElement("span");
                    colorActual = array1[i];
                    console.log(colorActual);
                    span.className = " cuadro";
                    span.innerHTML = colorActual;
                    span.style.background = colorActual;
                    block1.appendChild(span);
                 
                }

                var block2 = document.getElementById("2bloque");
                var array2 = ["#922428","#B68570","#CC2529","#E36E90","#6B4C9A","#535154","#909595"];
                for(var i = 0 ; i < 7; i++){
                    var span = document.createElement("span");
                    colorActual = array2[i];
                    console.log(colorActual);
                    span.className = " cuadro";
                    span.innerHTML = colorActual;
                    span.style.background = colorActual;
                    block2.appendChild(span);
                }
            }
        </script>
        <div id="1bloque" class="bloque margen"></div>
        <div id="2bloque" class="bloque"></div>
    </body>
</html>
