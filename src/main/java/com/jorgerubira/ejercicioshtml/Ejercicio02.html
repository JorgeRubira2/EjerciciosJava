<html>
    <head>
        <title>1. Mostrar una paleta de colores con su valor RGB en hexadefical dentro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>  
        <style>
            #cuadro{
                display: inline-block;
                color: White;
                text-indent: 10px;
                padding-top: 8px;
                margin:0;
                margin-bottom: 4;
                width:100px;  
                height: 90px;
            }
            H3{
                font-family: Arial;
                font-weight: Normal;
                margin-bottom: 5;
            }
            p{
                margin-top: 0;
                color: Grey;
            }
        </style>
    </head>
    <body>
        <script>
            $(document).ready(function () {
                $('div').each(function () {
                    this.setAttribute("style", "background-color:" + this.innerHTML)
                });
            });
        </script>
