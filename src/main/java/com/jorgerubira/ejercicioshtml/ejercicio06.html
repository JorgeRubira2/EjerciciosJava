<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <script>
            $(document).ready(function () {
                $(".cancion").click(function () {
                    $("#pista").attr("src", $(this).attr("src"));
                });
            });
        </script>

        <style>
            .wrapper {
                height: 00px;
                width: 500px;
            }
            .reproductor {
                display: flex;
                justify-content: center;
                margin: 5px;
                padding: 10px;
            }
            .cancion {
                height: 50px;
                width: 400px;
            }
            .container {
                width: 500px;
            }
            .canciones {
                cursor: pointer;
            }
        </style>

        <title>Reproductor</title>
    </head>

    <body>
        <div class="container">
            <div class="reproductor">
                <audio id="pista" controls></audio>
            </div>

            <div class="canciones">
                <ul>
                    <li class="cancion list-group-item list-group-item-action" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" >
                        Audio1: Lorem ipsum dolor sit
                    </li>

                    <li class="cancion list-group-item list-group-item-action"src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" >
                        Audio2 : Lorem ipsum dolor sit amet consectetur
                    </li>
                    <li class="cancion list-group-item list-group-item-action" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" >
                        Audio3: Lorem ipsum dolor sit amet
                    </li>
                </ul>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
