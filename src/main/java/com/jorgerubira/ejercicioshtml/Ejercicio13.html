<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
    <form>
        <p>Nombre: <input type="text" /></p>
        <p>Correo Electronico: <input type="mail" /></p>
        <p>URL: <input type="url" /></p>
        <p>Fecha: <input type="date" /></p>
        <p>Tiempo: <input type="time" /></p>
        <p>Fecha y hora: <input type="datetime-local" /></p>
        <p>Mes: <input type="month" /></p>
        <p>Semana: <input type="week" /></p>
        <p>Numero (min -10 max 10): <input type="number" max="10" min="-10"/></p>
        <p>Telefono: <input type="tel" /></p>
        <p>Termino de busqueda: <input type="search" /></p>
        <p>Color favorito: <input type="color" /></p>
        <input type="submit" />

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
</html>
