<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>   
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-lg-2 col-form-label">Correo electronico</label>
                    <div class="col-sm-4 col-lg-4">
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">URL</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="url" name="url" id="url" placeholder="Introduce URL"/>                       
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Fecha</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="date"/>                       
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Hora</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="time"/>                       
                        </div>
                    </div>


                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Fecha y Hora</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="datetime-local"/>                       
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Mes</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="month"/>                       
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Semana</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="week"/>                       
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Numero(min -10 , max 10)</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="number" name="cantidad" min="-10" max="10">                  
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Telefono</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="tel">                  
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Termino de busqueda</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="search" name="busqueda">                
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-lg-2 col-form-label">Color favorito</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="color">             
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </body>
</html>
