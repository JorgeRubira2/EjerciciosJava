<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

        <style>
            .texto{
                 font-weight: bold
            }
            .row{
                margin-left: 20px;
                margin-bottom: 20px;
                text-align: left
                
            }
            .col-4{
                margin-right:  10px
            }
            input{
                align-items: center
            }
        </style>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row form-group">
                         <label class="texto col-2"> Name </label>
                         <input class="col-4" type="text" id="nombre" placeholder="First"/>
                         <input class="col-4" type="text" id="apellido" placeholder="Last"/>
                </div>
                <div class="row form-group">
                          <label class="texto col-2"> Email</label> 
                          <input class="col-8" type="email" id="email" />
                </div>
                <div class="row form-group">
                        <label class="texto col-2"> Address </label> 
                        <input class="col-8" type="text" id="Address" placeholder="Street Address"/>
                </div>
                <div class="row form-group">
                        <label class="col-2"></label>
                        <input class="col-8" type="text" id="Address2" placeholder="Street Address line 2"/> 
                </div>
                <div class="row form-group">
                           <label class="col-2"></label>
                           <input class="col-4" type="text" id="city" placeHolder="City"/> 
                           <input class="col-4" type="text" id="region" placeholder="region"/>
                </div>
                <div class="row form-group">
                        <label class="col-2"></label>
                        <input class="col-4" type="text" id="CP" placeHolder="Postal / Zip Code"> 
                        <select class="col-4" id="pais">
                            <option>Romania</option>
                            <option>Hispania</option>
                        </select>
                </div>
                    
                <div class="row form-group">
                        <label class="col-2"></label>
                        <input class="col-2" type="button" value="Submit" />
                </div>
                    
            </form>
        </div>
    </body>
</html>
