<html>
    <head>
        <title>Ejercicio05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
        <style>
            div{
                margin-bottom: 5px;
            }
        </style>
    
    </head>
    <body>
        <div>
            <h1>Formulario</h1>
        </div>
        <hr>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-5">
                        <input class="form-control" placeholder="First">   
                    </div>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" placeholder="Last">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input class="form-control" placeholder="First">   
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Street address">   
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Street address line 2">   
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <input class="form-control" placeholder="City">   
                    </div>
                    <div class="col-sm-5">
                        <input class="form-control" placeholder="Region">   
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <input class="form-control" placeholder="Postal/ZIP code">   
                    </div>
                    <div class="col-sm-5">
                        <select class="form-control">
                            <option>Romania</option>
                            <option>Spain</option>
                            <option>Nicaragua</option>
                        </select>   
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <button class="btn btn-secondary">Submit</button>  
                    </div>


                </div>
            </form>

        </div>

    </body>
</html>
