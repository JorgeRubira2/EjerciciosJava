<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
            <div class="form-group row">
                <label class="col-3">Name</label>
                <input class="col-3" type="text" placeholder="First">
                <input class="col-3" type="text" placeholder="Last">
            </div>
            <div class="form-group row">
                <label class="col-3">Email</label>
                <input class="col-6" type="text">
            </div>
            <div class="form-group row">
                <label class="col-3">Adress</label>
                <input class="col-6" type="text" placeholder="Street Address">
            </div>
            <div class="form-group row">
                <input class="col-6 offset-3" type="text" placeholder="Street Address Line 2">
            </div>
            <div class="form-group row">
                <input class="col-3 offset-3" type="text" placeholder="City">
                <input class="col-3" type="text" placeholder="Region">
            </div>
            <div class="form-group row">
                <input class="col-3 offset-3" type="text" placeholder="Portal / Zip code">
                <select class="col-3" >
                    <option>Romania</option>
                </select>
            </div>
            <div class="form-group row">
                <input class="btn btn-outline-primary offset-3" type="button" value="Submit">
            </div>
    </form>
</div>
</body>
</html>
