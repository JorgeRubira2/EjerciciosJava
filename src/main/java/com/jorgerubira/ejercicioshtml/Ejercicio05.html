<html>
    <head>
        <title>Dise√±ar un formulario que tenga esta forma</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4 offset-2">
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 offset-2">
                        <input type="text" class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="Region" aria-label="Region">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 offset-2">
                        <input type="text" class="form-control" placeholder="Postal/Zip Code" aria-label="Postal/Zip Code">
                    </div>
                    <div class="col-2">
                        <select id="inputState" class="form-select">
                            <option selected>Romania</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <button type="button" class="btn btn-outline-secondary col-1 offset-2">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
