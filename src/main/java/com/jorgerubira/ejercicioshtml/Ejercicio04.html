<html>

  <head>
    <title>4.Imagen de miniatura a grande</title>
    <meta charset="UTF-8">
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script>
      $('.min').click(function() {
        var imagen = $(this).attr("src");
        $('#up').attr("src", imagen);
      });
    </script>
    <style type="text/css">
      div {
        display: flex;
        margin-left: 200px;
      }
      .min {
        width: 125px;
      }
      .max {
        width: 500px;
      }

    </style>
  </head>

  <body>
    <div class="miniaturas">
      <img class="min" src="img/abraham.png"></img>
      <img class="min" src="img/apu.png"></img>
      <img class="min" src="img/bart.png"></img>
      <img class="min" src="img/burns.png"></img>
      <img class="min" src="img/flanders.png"></img>
      <img class="min" src="img/homer.png"></img>
    </div>
    <div>
      <img class="max" id="up" src="img/abraham.png" />
    </div>




  </body>

</html>
