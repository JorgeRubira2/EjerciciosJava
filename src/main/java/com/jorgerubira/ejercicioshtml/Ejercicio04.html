    <script>     
        function aumentar(link){
            $("#aumentada").attr("src",link);
        }
    </script>

    <body>
        <img src="nature1.jpg" onclick="aumentar(this.src)">
        <img src="nature2.jpg" onclick="aumentar(this.src)">
        <img src="nature3.jpg" onclick="aumentar(this.src)">
        <img src="nature4.jpg" onclick="aumentar(this.src)">
        <br/>
        <img id="aumentada">
  
    </body>
