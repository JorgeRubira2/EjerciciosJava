<html>
    <head>
        <title>Ejercicio04</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <style>
            *{
                font-family: verdana;
            }
            div {
                display: flex;
                align-items: center;
            }            
            img {
                display: inline-block;
                color: white;
                width: 250px;
                height: 175px;
                margin: 5px;
            }
            
            .grande {
                margin: auto;
                width: 1000px;
                height: 700px;
            }
            
            .miniaturas {
                justify-content: center;
                cursor: pointer;
 
            }
        </style>
        <script>
            $(document).ready(function(){
                $(".miniatura img").click(function(){
                  $("#primera").attr("src",this.src );
              });
            });

                

        </script>
    </head>
    <body>
        
        <div class="miniaturas">
            <img id="1" src="https://blog.naturlider.com/wp-content/uploads/2020/03/AdobeStock_309195144-post-dia-mundial-naturaleza.jpeg" alt="Imagen1"/>
            <img id="2" src="https://i.blogs.es/a79716/filtros-naturaleza-nueva/840_560.jpg" alt="Imagen2"/>
            <img id="3" src="https://eldiariodelaeducacion.com/ecoescuela-abierta/wp-content/uploads/sites/18/2019/03/bosque-pixabay.jpg" alt="Imagen3"/>
            <img id="4" src="https://cdn.pixabay.com/photo/2020/05/25/02/39/landscape-5216722_960_720.jpg" alt="Imagen4"/>
        </div>
        
        <div>
            <img id="primera" class="grande" src="https://blog.naturlider.com/wp-content/uploads/2020/03/AdobeStock_309195144-post-dia-mundial-naturaleza.jpeg" alt="Imagen1"/>
        </div>
        
    </body>
</html>
