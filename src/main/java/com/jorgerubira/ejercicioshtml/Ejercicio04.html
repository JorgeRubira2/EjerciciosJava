<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <style>
            .contenedor-img{
                text-align: center;
                margin-top: 35px;
            }
            .img-pequena{
                width: 400px;
                height:200px;
                margin-right: 20px;
                cursor: pointer;
            }
            .img-grande{
                margin-top: 50px;
                width: 800px;
                height:500px;
            }
        </style>
        <script>
            $(document).ready(function (){
               $('img').click(function(){                                             
                var img = $(this).attr('src');
                cambiarImg(img);
               });  
            });
            
            function cambiarImg(img){
                $("#img-ampliada").attr("src",img);
            }
        </script>
    </head>
    <body>
        <div class="contenedor-img">
            <img class="img-pequena" id="1" src="imgsejer4/img1.jpg" alt="Img 1"/>
            <img class="img-pequena" id="2" src="imgsejer4/img2.jpg" alt="Img 2"/>
            <img class="img-pequena" id="3" src="imgsejer4/img3.jpg" alt="Img 3"/>
            <img class="img-pequena" id="4" src="imgsejer4/img4.jpg" alt="Img 4"/>
        </div>
        <div class="contenedor-img">
            <img id="img-ampliada" class="img-grande" src="" alt="Selecciona una Imagen para verla mas grande">
        </div>
    </body>
</html>
