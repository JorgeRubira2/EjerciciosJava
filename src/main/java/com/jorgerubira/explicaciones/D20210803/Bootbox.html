<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <link rel="stylesheet" href="https://wowjs.uk/css/libs/animate.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
        <script>
            function mensaje(){
                bootbox.alert("Hola mundo");    
            }
            function preguntar(){
                bootbox.confirm({
                    message:"Desea borrar el elemento <img style='width:100px' src='https://www.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg'/> ",
                    callback: function (result) {
                        bootbox.alert("Elemento borrado");    
                    }
                });
                    
            }
            function introducirCampos(){
                var a=bootbox.prompt("Pon tu nombre");
                alert("Hola " + a);
            }         
            function mostrarFormulario(){
                bootbox.dialog({
                    title:"Este es el titulo",
                    size: 'large',
                    message: $('#miformulario').html()
                })
            }
        </script>
        <style>
            img{
                width:100px;
            }
        </style>
        <script>
            new WOW().init();
        </script>
    </head>
    <body>
        <input type="button" class="btn btn-primary" onclick="mensaje()" value="mensaje"/>
        <input type="button" class="btn btn-primary" onclick="preguntar()" value="preguntar"/>
        <input type="button" class="btn btn-primary" onclick="introducirCampos()" value="nombre"/>
        <input type="button" class="btn btn-primary" onclick="mostrarFormulario()" value="formulario"/>

        <br/>
        <img class="wow bounceInBottom" src="https://www.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg"/><br/>
        <img class="wow bounceInUp" src="https://www.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg"/><br/>
        <img class="wow bounceInRight" src="https://www.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg"/><br/>
        <img class="wow bounceInLeft" src="https://www.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg"/><br/>
        
        <div id="miformulario" style="display:none">
            <form >
                <a class="btn btn-primary"><i class="far fa-address-card"></i> Nuevo
                </a>
                <div class="text-info"> texto de peligro
                    <i class="fab fa-accessible-icon"></i>
                </div>
    
                <a class="btn btn-success"><i class="fab fa-search-plus"></i> Buscar
                </a>
                    
                
                
                <div class="row">
                    <div class="form-group col-4">
                        <label for="campo1">Campo1</label>
                        <input class="form-control" id="campo1" aria-describedby="relacion" />
                        <small id="relacion" class="form-text text-muted">Explicacion.</small>
                    </div>
                    <div class="form-group col-sm-12 col-md-1">
                        <label>Edad</label>
                        <input class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                     <label class="col-1">Edad</label>
                     <input class="form-control col-2"/>
                </div>
                <div class="form-group row">
                     <label class="col-1">Ciudad</label>
                     <select class="form-control col-5">
                         <option>Zaragoza</option>
                         <option>Madrid</option>
                         <option>Barcelona</option>
                     </select>
                </div>
            </form>
            
        </div>
        
    </body>
</html>
